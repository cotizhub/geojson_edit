<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Editor</title>
    <style>
        body {
            font-family: 'Calibri', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #212121;
            overflow: hidden;
        }
        
        .title-bar {
            background: #217346;
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            height: 24px;
            align-items: center;
        }
        
        .menu-bar {
            background: #f3f2f1;
            display: flex;
            padding: 0;
            border-bottom: 1px solid #d4d4d4;
            height: 36px;
            align-items: center;
        }
        
        .menu-item {
            padding: 8px 15px;
            cursor: pointer;
            position: relative;
            font-size: 13px;
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .menu-item:hover {
            background: #e6e6e6;
        }
        
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #d4d4d4;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            z-index: 100;
            min-width: 180px;
        }
        
        .menu-item.active .menu-dropdown {
            display: block;
        }
        
        .menu-option {
            padding: 6px 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 13px;
        }
        
        .menu-option:hover {
            background: #e5f3ff;
        }
        
        .menu-separator {
            height: 1px;
            background-color: #d4d4d4;
            margin: 4px 0;
        }
        
        .sheet-container {
            height: calc(100vh - 110px);
            overflow: auto;
            background: white;
            position: relative;
            border: 1px solid #d4d4d4;
        }
        
        .sheet-table {
            border-collapse: collapse;
            table-layout: fixed;
            width: max-content;
            min-width: 100%;
        }
        
        .sheet-table th, .sheet-table td {
            border: 1px solid #e0e0e0;
            padding: 0;
            box-sizing: border-box;
            height: 22px;
            min-height: 22px;
            font-size: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .sheet-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #f8f9fa;
        }
        
        .sheet-table th {
            background: #f8f9fa;
            font-weight: normal;
            text-align: center;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding: 0 5px;
        }
        
        .sheet-table th:hover {
            background: #e9e9e9;
        }
        
        .sheet-table th.column-selected {
            background: #d3e3fd !important;
        }
        
        .column-resizer {
            position: absolute;
            top: 0;
            right: -2px;
            width: 5px;
            height: 100%;
            cursor: col-resize;
            z-index: 20;
        }
        
        .row-number-cell {
            position: sticky;
            left: 0;
            z-index: 5;
            background: #f8f9fa;
            width: 40px;
            min-width: 40px;
            text-align: center;
            color: #444;
            cursor: pointer;
            user-select: none;
        }
        
        .row-number-cell:hover {
            background: #e9e9e9;
        }
        
        .row-number-cell.row-selected {
            background: #d3e3fd !important;
        }
        
        .corner-header-cell {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 15;
            background: #f8f9fa;
            width: 40px;
            min-width: 40px;
        }
        
        .sheet-table td {
            height: auto;
            min-height: 22px;
            cursor: cell;
        }
        
        .sheet-table tr.row-selected td {
            background-color: #d3e3fd;
        }
        
        .sheet-table td.cell-selected {
            background-color: #d3e3fd !important;
            outline: 2px solid #0078d7;
        }
        
        .sheet-table td.wrap-mode input {
            white-space: normal;
            height: auto;
            overflow: visible;
            word-break: break-word;
        }
        
        .sheet-table td input {
            width: 100%;
            height: 100%;
            border: none;
            padding: 0 5px;
            font-family: inherit;
            font-size: 12px;
            outline: none;
            background: transparent;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
        
        .sheet-table td input:focus {
            outline: 2px solid #217346;
            z-index: 2;
            position: relative;
        }
        
        .coords-cell input {
            font-family: monospace;
            color: #0066cc;
        }
        
        .sheet-table td:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background: #f8f9fa;
            border: 1px solid #d4d4d4;
            padding: 5px;
            border-radius: 3px;
            z-index: 20;
            top: 100%;
            left: 0;
            white-space: normal;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: block;
        }
        
        .sheet-table td:not([data-tooltip]):hover::after {
            display: none;
        }
        
        .status-bar {
            background: #f3f2f1;
            padding: 4px 10px;
            font-size: 12px;
            color: #555;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 20px;
        }
        
        .error {
            color: #d83b01;
        }
        
        .toolbar {
            display: flex;
            background: #f3f2f1;
            padding: 4px 10px;
            border-bottom: 1px solid #d4d4d4;
        }
        
        .toolbar-button {
            padding: 4px 8px;
            margin-right: 5px;
            background: #f3f2f1;
            border: 1px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        
        .toolbar-button:hover {
            background: #e6e6e6;
            border: 1px solid #d4d4d4;
        }
        
        .toolbar-button.disabled {
            opacity: 0.5;
            cursor: default;
        }
        
        .toolbar-button.disabled:hover {
            background: #f3f2f1;
            border: 1px solid transparent;
        }
        
        .toolbar-button svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
        
        .toolbar-toggle {
            padding: 4px 8px;
            margin-right: 5px;
            background: #f3f2f1;
            border: 1px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        
        .toolbar-toggle.active {
            background: #d3e3fd;
            border: 1px solid #0078d7;
        }
        
        .toolbar-toggle:hover {
            background: #e6e6e6;
            border: 1px solid #d4d4d4;
        }
        
        .toolbar-toggle svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
        
        .property-name-row td input {
            font-weight: bold;
            color: #217346;
        }
        
        .sheet-table td.cell-active {
            outline: 3px solid #217346;
            outline-offset: -1px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <span>GeoJSON Editor - Version 1.2</span>
        <span id="titleStatus">Editor vac√≠o</span>
    </div>
    
    <div class="menu-bar">
        <div class="menu-item" id="fileMenu">
            File
            <div class="menu-dropdown">
                <div class="menu-option" id="openFileOption">Open</div>
                <div class="menu-option" onclick="saveData()">Save</div>
                <div class="menu-option" onclick="downloadFile()">Download</div>
            </div>
        </div>
        <div class="menu-item" id="editMenu">
            Edit
            <div class="menu-dropdown">
                <div class="menu-option" onclick="undoAction()" id="undoOption">Undo</div>
                <div class="menu-option" onclick="redoAction()" id="redoOption">Redo</div>
                <div class="menu-separator"></div>
                <div class="menu-option" onclick="addColumn()">Add Column</div>
                <div class="menu-option" onclick="addRow()">Add Row</div>
                <div class="menu-separator"></div>
                <div class="menu-option" onclick="deleteSelected()" id="deleteOption">Delete</div>
                <div class="menu-separator"></div>
                <div class="menu-option" onclick="copySelection()">Copy</div>
                <div class="menu-option" onclick="pasteSelection()">Paste</div>
            </div>
        </div>
        <div class="menu-item" id="viewMenu">
            View
            <div class="menu-dropdown">
                <div class="menu-option" onclick="toggleWrapMode()">Toggle Wrap Text</div>
            </div>
        </div>
    </div>
    
    <div class="toolbar">
        <button class="toolbar-button" onclick="undoAction()" id="undoButton" title="Undo (Ctrl+Z)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 7v6h6"></path>
                <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
            </svg>
            Undo
        </button>
        <button class="toolbar-button" onclick="redoAction()" id="redoButton" title="Redo (Ctrl+Y)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 7v6h-6"></path>
                <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 2.7"></path>
            </svg>
            Redo
        </button>
        <button class="toolbar-toggle active" onclick="toggleWrapMode()" id="wrapButton" title="Toggle Wrap Text">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="17 1 21 5 17 9"></polyline>
                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                <polyline points="7 23 3 19 7 15"></polyline>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
            </svg>
            Wrap Text
        </button>
    </div>
    
    <div class="sheet-container" id="sheetContainer">
        <table id="sheetTable" class="sheet-table">
            <thead>
                <tr id="columnHeadersRow">
                    <th class="corner-header-cell"></th>
                </tr>
            </thead>
            <tbody id="sheetTableBody">
            </tbody>
        </table>
    </div>
    
    <div class="status-bar" id="statusBar">Ready - Utiliza 'Add Column' y 'Add Row' para empezar</div>
    
    <input type="file" id="fileInput" style="display: none;" accept=".geojson,.json">
    
    <script>
        // Variables globales
        let geoData = { 
            type: "FeatureCollection", 
            features: [
                {
                    type: "Feature",
                    geometry: {
                        type: "Point",
                        coordinates: [0, 0]
                    },
                    properties: {}
                }
            ]
        };
        
        let currentColumns = ['geometry'];  // Solo columna geometry por defecto
        let columnWidths = {};
        let selectedCells = new Set();
        let activeCell = null;
        let isWrapMode = true;
        let undoStack = [];
        let redoStack = [];
        let maxUndoSteps = 50;
        let clipboardData = null;
        let isResizing = false;
        let startX, startWidth, currentColIndex;
        let columnNameMap = {};
        let isSelecting = false;
        let selectionStartCell = null;
        let selectionEndCell = null;
        
        // Inicializar aplicaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            initializeEmptyEditor();
            setupMenuEvents();
            setupKeyboardEvents();
            setupSelectionEvents();
        });
        
        // NUEVA FUNCI√ìN: Inicializar editor vac√≠o
        function initializeEmptyEditor() {
            currentColumns = ['geometry'];
            columnNameMap = { 'A': 'geometry' };
            rebuildSheet();
            updateUndoRedoButtons();
            updateWrapButton();
            updateStatus("Editor listo - Usa 'Add Column' y 'Add Row' para empezar");
        }
        
        // Configurar eventos de men√∫
        function setupMenuEvents() {
            const menuItems = document.querySelectorAll('.menu-item');
            
            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    menuItems.forEach(mi => {
                        if (mi !== item) mi.classList.remove('active');
                    });
                    item.classList.toggle('active');
                    e.stopPropagation();
                });
            });
            
            document.addEventListener('click', function() {
                menuItems.forEach(mi => mi.classList.remove('active'));
            });
            
            document.getElementById('openFileOption').addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });
            
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            geoData = JSON.parse(e.target.result);
                            processGeoData();
                            updateStatus(`Archivo ${file.name} cargado correctamente`);
                            document.getElementById('titleStatus').textContent = `${file.name}`;
                            document.getElementById('fileInput').value = '';
                        } catch (error) {
                            updateStatus(`Error al procesar el archivo: ${error.message}`, true);
                        }
                    };
                    reader.readAsText(file);
                }
            });
        }
        
        // Configurar eventos de teclado
        function setupKeyboardEvents() {
            document.addEventListener('keydown', function(e) {
                if (document.activeElement.tagName === 'INPUT') {
                    return;
                }

                if (e.ctrlKey && e.key === 'z') {
                    e.preventDefault();
                    undoAction();
                } else if (e.ctrlKey && e.key === 'y') {
                    e.preventDefault();
                    redoAction();
                } else if (e.key === 'Delete') {
                    e.preventDefault();
                    deleteSelected();
                } else if (e.ctrlKey && e.key === 'c') {
                    e.preventDefault();
                    copySelection();
                } else if (e.ctrlKey && e.key === 'v') {
                    e.preventDefault();
                    pasteSelection();
                } else if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                    navigateWithArrows(e.key);
                } else if (e.key === 'Enter' && activeCell) {
                    e.preventDefault();
                    startEditingActiveCell();
                } else if (e.key === 'Escape') {
                    clearSelection();
                }
            });

            document.addEventListener('keydown', function(e) {
                if (document.activeElement.tagName === 'INPUT') {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        document.activeElement.blur();
                        if (activeCell) {
                            moveActiveCell('down');
                        }
                    } else if (e.key === 'Tab') {
                        e.preventDefault();
                        document.activeElement.blur();
                        if (activeCell) {
                            moveActiveCell(e.shiftKey ? 'left' : 'right');
                        }
                    }
                }
            });
        }

        // Navegaci√≥n con flechas
        function navigateWithArrows(direction) {
            if (!activeCell) {
                setActiveCell(0, 0);
                return;
            }

            switch (direction) {
                case 'ArrowUp':
                    moveActiveCell('up');
                    break;
                case 'ArrowDown':
                    moveActiveCell('down');
                    break;
                case 'ArrowLeft':
                    moveActiveCell('left');
                    break;
                case 'ArrowRight':
                    moveActiveCell('right');
                    break;
            }
        }

        function moveActiveCell(direction) {
            if (!activeCell) return;

            let newRow = activeCell.row;
            let newCol = activeCell.col;

            switch (direction) {
                case 'up':
                    newRow = Math.max(-1, newRow - 1);
                    break;
                case 'down':
                    newRow = Math.min(geoData.features.length - 1, newRow + 1);
                    break;
                case 'left':
                    newCol = Math.max(0, newCol - 1);
                    break;
                case 'right':
                    newCol = Math.min(currentColumns.length - 1, newCol + 1);
                    break;
            }

            setActiveCell(newRow, newCol);
        }

        function setActiveCell(row, col) {
            document.querySelectorAll('.cell-active').forEach(cell => 
                cell.classList.remove('cell-active'));

            activeCell = { row, col };
            
            const cell = document.querySelector(`.sheet-table td[data-row="${row}"][data-col="${col}"]`);
            if (cell) {
                cell.classList.add('cell-active');
                cell.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest', 
                    inline: 'nearest' 
                });
            }

            selectedCells.clear();
            selectedCells.add(`${row},${col}`);
            highlightSelectedCells();
        }

        function startEditingActiveCell() {
            if (!activeCell) return;

            const cell = document.querySelector(`.sheet-table td[data-row="${activeCell.row}"][data-col="${activeCell.col}"] input`);
            if (cell) {
                cell.focus();
                cell.select();
            }
        }

        function clearSelection() {
            selectedCells.clear();
            activeCell = null;
            document.querySelectorAll('.cell-active, .cell-selected').forEach(cell => {
                cell.classList.remove('cell-active', 'cell-selected');
            });
            clearColumnRowSelections();
        }
        
        // Configurar eventos de selecci√≥n
        function setupSelectionEvents() {
            const sheetContainer = document.getElementById('sheetContainer');
            
            // Manejar clicks en la tabla
            sheetContainer.addEventListener('mousedown', function(e) {
                if (e.target.classList.contains('column-resizer')) {
                    return;
                }
                
                // SELECCI√ìN DE COLUMNA COMPLETA
                if (e.target.tagName === 'TH' && e.target.dataset.index !== undefined) {
                    e.preventDefault();
                    const colIndex = parseInt(e.target.dataset.index);
                    selectColumn(colIndex);
                    return;
                }
                
                // SELECCI√ìN DE FILA COMPLETA
                if (e.target.classList.contains('row-number-cell') && e.target.dataset.index !== undefined) {
                    e.preventDefault();
                    const rowIndex = parseInt(e.target.dataset.index);
                    selectRow(rowIndex);
                    return;
                }
                
                // SELECCI√ìN DE CELDAS INDIVIDUALES O RANGOS
                let targetCell = null;
                
                // Si es un input, obtener la celda padre
                if (e.target.tagName === 'INPUT') {
                    targetCell = e.target.closest('td');
                } else if (e.target.tagName === 'TD') {
                    targetCell = e.target;
                }
                
                if (!targetCell || !targetCell.dataset.row || !targetCell.dataset.col) return;
                
                const row = parseInt(targetCell.dataset.row);
                const col = parseInt(targetCell.dataset.col);
                
                // Limpiar selecciones de filas/columnas completas
                clearColumnRowSelections();
                
                // Manejar diferentes tipos de selecci√≥n
                if (e.shiftKey && activeCell) {
                    // Selecci√≥n de rango con Shift
                    selectRange(activeCell.row, activeCell.col, row, col);
                } else if (e.ctrlKey) {
                    // Agregar celda individual con Ctrl
                    selectedCells.add(`${row},${col}`);
                    setActiveCell(row, col);
                } else {
                    // Selecci√≥n individual normal
                    selectedCells.clear();
                    selectedCells.add(`${row},${col}`);
                    setActiveCell(row, col);
                    
                    // Iniciar selecci√≥n de arrastre
                    isSelecting = true;
                    selectionStartCell = { row, col };
                    selectionEndCell = { row, col };
                }
                
                highlightSelectedCells();
                
                // Si es un input, permitir edici√≥n inmediata
                if (e.target.tagName === 'INPUT') {
                    return; // No prevenir default para permitir edici√≥n
                }
                
                e.preventDefault();
            });
            
            // Manejar arrastre para selecci√≥n de rangos
            sheetContainer.addEventListener('mousemove', function(e) {
                if (!isSelecting || !selectionStartCell) return;
                
                let targetCell = null;
                if (e.target.tagName === 'INPUT') {
                    targetCell = e.target.closest('td');
                } else if (e.target.tagName === 'TD') {
                    targetCell = e.target;
                }
                
                if (!targetCell || !targetCell.dataset.row || !targetCell.dataset.col) return;
                
                const row = parseInt(targetCell.dataset.row);
                const col = parseInt(targetCell.dataset.col);
                
                selectionEndCell = { row, col };
                
                // Seleccionar el rango completo
                selectedCells.clear();
                selectRange(selectionStartCell.row, selectionStartCell.col, row, col);
                highlightSelectedCells();
            });
            
            // Terminar selecci√≥n
            document.addEventListener('mouseup', function() {
                isSelecting = false;
                selectionStartCell = null;
                selectionEndCell = null;
            });
            
            // Doble click para editar
            sheetContainer.addEventListener('dblclick', function(e) {
                if (e.target.tagName === 'INPUT') {
                    e.target.focus();
                    e.target.select();
                } else {
                    const cell = e.target.closest('td');
                    if (cell) {
                        const input = cell.querySelector('input');
                        if (input) {
                            input.focus();
                            input.select();
                        }
                    }
                }
            });
        }
        
        // Funci√≥n para seleccionar un rango de celdas
        function selectRange(startRow, startCol, endRow, endCol) {
            const minRow = Math.min(startRow, endRow);
            const maxRow = Math.max(startRow, endRow);
            const minCol = Math.min(startCol, endCol);
            const maxCol = Math.max(startCol, endCol);
            
            for (let r = minRow; r <= maxRow; r++) {
                for (let c = minCol; c <= maxCol; c++) {
                    selectedCells.add(`${r},${c}`);
                }
            }
        }
        
        // Limpiar selecciones visuales de filas/columnas
        function clearColumnRowSelections() {
            document.querySelectorAll('.row-number-cell.row-selected').forEach(cell => 
                cell.classList.remove('row-selected'));
            document.querySelectorAll('.sheet-table th.column-selected').forEach(cell => 
                cell.classList.remove('column-selected'));
        }
        
        function updateSelection(ctrlKey, shiftKey) {
            // Esta funci√≥n ya no es necesaria, reemplazada por selectRange
        }
        
        function highlightSelectedCells() {
            // Limpiar selecciones previas
            document.querySelectorAll('.sheet-table td.cell-selected').forEach(cell => 
                cell.classList.remove('cell-selected'));
            document.querySelectorAll('.sheet-table tr.row-selected').forEach(row => 
                row.classList.remove('row-selected'));
            
            selectedCells.forEach(cellKey => {
                const [row, col] = cellKey.split(',').map(Number);
                const cell = document.querySelector(`.sheet-table td[data-row="${row}"][data-col="${col}"]`);
                if (cell) {
                    cell.classList.add('cell-selected');
                }
            });
        }
        
        function processGeoData() {
            saveToHistory();
            
            const propertyKeys = new Set();
            geoData.features.forEach(feature => {
                if (feature.properties) {
                    Object.keys(feature.properties).forEach(key => {
                        propertyKeys.add(key);
                    });
                }
            });
            
            currentColumns = ['geometry', ...Array.from(propertyKeys).sort()];
            selectedCells.clear();
            activeCell = null;
            
            // Reconstruir el mapeo de nombres de columnas
            columnNameMap = {};
            currentColumns.forEach((colName, index) => {
                const excelColName = getExcelColumnName(index);
                columnNameMap[excelColName] = colName;
            });
            
            rebuildSheet();
            updateUndoRedoButtons();
            updateWrapButton();
        }

        function getExcelColumnName(index) {
            let columnName = '';
            
            while (index >= 0) {
                columnName = String.fromCharCode(65 + (index % 26)) + columnName;
                index = Math.floor(index / 26) - 1;
            }
            
            return columnName;
        }

        function rebuildSheet() {
            const table = document.getElementById('sheetTable');
            const headerRow = document.getElementById('columnHeadersRow');
            const tableBody = document.getElementById('sheetTableBody');
            
            headerRow.innerHTML = '<th class="corner-header-cell"></th>';
            tableBody.innerHTML = '';
            
            // Crear encabezados de columna
            currentColumns.forEach((col, colIndex) => {
                const th = document.createElement('th');
                th.dataset.index = colIndex;
                
                const excelColName = getExcelColumnName(colIndex);
                th.textContent = excelColName;
                th.title = col;
                
                // Actualizar el mapeo
                columnNameMap[excelColName] = col;
                
                const colWidth = columnWidths[colIndex] || 120;
                th.style.width = colWidth + 'px';
                th.style.minWidth = colWidth + 'px';
                th.style.maxWidth = colWidth + 'px';
                
                const resizer = document.createElement('div');
                resizer.className = 'column-resizer';
                resizer.dataset.colIndex = colIndex;
                resizer.addEventListener('mousedown', startColumnResize);
                th.appendChild(resizer);
                
                headerRow.appendChild(th);
            });
            
            // Crear fila para nombres de propiedades
            const propertyNameRow = document.createElement('tr');
            propertyNameRow.className = 'property-name-row';
            
            const propertyRowNumTd = document.createElement('td');
            propertyRowNumTd.className = 'row-number-cell';
            propertyRowNumTd.textContent = '1';
            propertyNameRow.appendChild(propertyRowNumTd);
            
            currentColumns.forEach((col, colIndex) => {
                const td = document.createElement('td');
                td.dataset.row = -1;
                td.dataset.col = colIndex;
                
                const colWidth = columnWidths[colIndex] || 120;
                td.style.width = colWidth + 'px';
                td.style.minWidth = colWidth + 'px';
                td.style.maxWidth = colWidth + 'px';
                
                if (isWrapMode) {
                    td.classList.add('wrap-mode');
                }
                
                const input = document.createElement('input');
                input.type = 'text';
                input.dataset.row = -1;
                input.dataset.col = colIndex;
                input.value = col;
                
                // Event listener para renombrar propiedades
                input.addEventListener('change', function(e) {
                    saveToHistory();
                    
                    const oldName = currentColumns[colIndex];
                    const newName = e.target.value.trim();
                    
                    if (!newName) {
                        updateStatus("El nombre de la propiedad no puede estar vac√≠o", true);
                        e.target.value = oldName;
                        return;
                    }
                    
                    if (newName !== oldName && currentColumns.includes(newName)) {
                        updateStatus("Ya existe una propiedad con ese nombre", true);
                        e.target.value = oldName;
                        return;
                    }
                    
                    if (oldName === 'geometry') {
                        updateStatus("No se puede cambiar el nombre de la columna geometry", true);
                        e.target.value = 'geometry';
                        return;
                    }
                    
                    currentColumns[colIndex] = newName;
                    
                    const excelColName = getExcelColumnName(colIndex);
                    columnNameMap[excelColName] = newName;
                    
                    geoData.features.forEach(feature => {
                        if (feature.properties && feature.properties[oldName] !== undefined) {
                            feature.properties[newName] = feature.properties[oldName];
                            if (oldName !== newName) {
                                delete feature.properties[oldName];
                            }
                        }
                    });
                    
                    if (newName.length > 15) {
                        td.setAttribute('data-tooltip', newName);
                    } else {
                        td.removeAttribute('data-tooltip');
                    }
                    
                    updateStatus(`Propiedad renombrada de "${oldName}" a "${newName}"`);
                });
                
                if (col.length > 15) {
                    td.setAttribute('data-tooltip', col);
                }
                
                td.appendChild(input);
                propertyNameRow.appendChild(td);
            });
            
            tableBody.appendChild(propertyNameRow);
            
            // Crear filas de datos
            geoData.features.forEach((feature, rowIndex) => {
                const tr = document.createElement('tr');
                
                const rowNumTd = document.createElement('td');
                rowNumTd.className = 'row-number-cell';
                rowNumTd.textContent = rowIndex + 2;
                rowNumTd.dataset.index = rowIndex;
                tr.appendChild(rowNumTd);
                
                currentColumns.forEach((col, colIndex) => {
                    const td = document.createElement('td');
                    td.dataset.row = rowIndex;
                    td.dataset.col = colIndex;
                    
                    const colWidth = columnWidths[colIndex] || 120;
                    td.style.width = colWidth + 'px';
                    td.style.minWidth = colWidth + 'px';
                    td.style.maxWidth = colWidth + 'px';
                    
                    if (col === 'geometry') td.classList.add('coords-cell');
                    
                    if (isWrapMode) {
                        td.classList.add('wrap-mode');
                    }
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.dataset.row = rowIndex;
                    input.dataset.col = colIndex;
                    
                    if (col === 'geometry') {
                        if (feature.geometry && feature.geometry.coordinates) {
                            input.value = feature.geometry.coordinates.join(', ');
                        } else {
                            input.value = '0, 0';
                        }
                        
                        // Event listener para coordenadas
                        input.addEventListener('change', function(e) {
                            try {
                                saveToHistory();
                                
                                const coords = e.target.value.split(',').map(Number);
                                if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                                    if (!feature.geometry) feature.geometry = { type: "Point" };
                                    feature.geometry.coordinates = coords;
                                    updateStatus(`Coordenadas actualizadas en fila ${rowIndex + 2}`);
                                } else {
                                    throw new Error("Formato de coordenadas inv√°lido");
                                }
                            } catch (error) {
                                updateStatus(`Error: ${error.message}`, true);
                                e.target.value = feature.geometry?.coordinates?.join(', ') || '0, 0';
                            }
                        });
                    } else {
                        // Para propiedades normales
                        let value = '';
                        if (feature.properties && feature.properties.hasOwnProperty(col)) {
                            value = feature.properties[col] || '';
                        }
                        input.value = String(value);
                        
                        if (String(value).length > 15) {
                            td.setAttribute('data-tooltip', String(value));
                        }
                        
                        // Event listener para propiedades
                        input.addEventListener('change', function(e) {
                            saveToHistory();
                            
                            if (!feature.properties) feature.properties = {};
                            feature.properties[col] = e.target.value;
                            
                            if (String(e.target.value).length > 15) {
                                td.setAttribute('data-tooltip', e.target.value);
                            } else {
                                td.removeAttribute('data-tooltip');
                            }
                            
                            updateStatus(`Propiedad ${col} actualizada en fila ${rowIndex + 2}`);
                        });
                    }
                    
                    td.appendChild(input);
                    tr.appendChild(td);
                });
                
                tableBody.appendChild(tr);
            });
            
            highlightSelectedCells();
        }
        
        function selectRow(rowIndex) {
            // Limpiar selecciones previas
            selectedCells.clear();
            clearColumnRowSelections();
            
            // Seleccionar todas las columnas de esta fila
            for (let colIndex = 0; colIndex < currentColumns.length; colIndex++) {
                selectedCells.add(`${rowIndex},${colIndex}`);
            }
            
            // Marcar visualmente la fila como seleccionada
            const rowCell = document.querySelector(`.row-number-cell[data-index="${rowIndex}"]`);
            if (rowCell) {
                rowCell.classList.add('row-selected');
            }
            
            setActiveCell(rowIndex, 0);
            highlightSelectedCells();
            updateStatus(`Fila ${rowIndex + 2} seleccionada`);
        }
        
        function selectColumn(colIndex) {
            // Limpiar selecciones previas
            selectedCells.clear();
            clearColumnRowSelections();
            
            // Seleccionar todas las filas de esta columna (incluyendo la fila de nombres)
            for (let rowIndex = -1; rowIndex < geoData.features.length; rowIndex++) {
                selectedCells.add(`${rowIndex},${colIndex}`);
            }
            
            // Marcar visualmente la columna como seleccionada
            const colHeader = document.querySelector(`th[data-index="${colIndex}"]`);
            if (colHeader) {
                colHeader.classList.add('column-selected');
            }
            
            setActiveCell(-1, colIndex);
            highlightSelectedCells();
            
            const excelColName = getExcelColumnName(colIndex);
            const propertyName = columnNameMap[excelColName] || currentColumns[colIndex];
            updateStatus(`Columna ${excelColName} (${propertyName}) seleccionada`);
        }
        
        function startColumnResize(e) {
            e.preventDefault();
            e.stopPropagation();
            
            isResizing = true;
            currentColIndex = parseInt(this.dataset.colIndex);
            startX = e.pageX;
            startWidth = columnWidths[currentColIndex] || 120;
            
            document.addEventListener('mousemove', doColumnResize);
            document.addEventListener('mouseup', stopColumnResize);
            document.body.style.cursor = 'col-resize';
        }
        
        function doColumnResize(e) {
            if (!isResizing) return;
            const delta = e.pageX - startX;
            const newWidth = Math.max(60, startWidth + delta);
            
            const th = document.querySelector(`th[data-index="${currentColIndex}"]`);
            if (th) {
                th.style.width = newWidth + 'px';
                th.style.minWidth = newWidth + 'px';
                th.style.maxWidth = newWidth + 'px';
            }
            
            columnWidths[currentColIndex] = newWidth;
        }
        
        function stopColumnResize(e) {
            if (!isResizing) return;
            
            isResizing = false;
            document.removeEventListener('mousemove', doColumnResize);
            document.removeEventListener('mouseup', stopColumnResize);
            document.body.style.cursor = '';
            
            const excelColName = getExcelColumnName(currentColIndex);
            const propertyName = columnNameMap[excelColName];
            updateStatus(`Columna ${excelColName} (${propertyName}) redimensionada`);
        }
        
        function addColumn() {
            saveToHistory();
            
            let newColName = "nueva_columna";
            let counter = 1;
            while (currentColumns.includes(newColName)) {
                counter++;
                newColName = `nueva_columna_${counter}`;
            }
            
            currentColumns.push(newColName);
            
            const newColIndex = currentColumns.length - 1;
            const excelColName = getExcelColumnName(newColIndex);
            columnNameMap[excelColName] = newColName;
            
            // Asegurar que TODAS las features tengan la nueva propiedad inicializada
            geoData.features.forEach(feature => {
                if (!feature.properties) {
                    feature.properties = {};
                }
                feature.properties[newColName] = "";
            });
            
            rebuildSheet();
            updateStatus(`Nueva columna "${newColName}" (${excelColName}) agregada`);
            
            // Autoseleccionar la nueva columna y enfocar en el nombre
            setTimeout(() => {
                selectColumn(newColIndex);
                const nameInput = document.querySelector(`.property-name-row td[data-col="${newColIndex}"] input`);
                if (nameInput) {
                    nameInput.focus();
                    nameInput.select();
                }
            }, 100);
        }
        
        function addRow() {
            saveToHistory();
            
            const newFeature = {
                type: "Feature",
                geometry: {
                    type: "Point",
                    coordinates: [0, 0]
                },
                properties: {}
            };
            
            // Inicializar TODAS las propiedades existentes
            currentColumns.forEach(col => {
                if (col !== 'geometry') {
                    newFeature.properties[col] = "";
                }
            });
            
            geoData.features.push(newFeature);
            rebuildSheet();
            
            const newRowIndex = geoData.features.length - 1;
            updateStatus(`Nueva fila ${newRowIndex + 2} agregada`);
            
            // Enfocar en la primera celda de la nueva fila
            setTimeout(() => {
                setActiveCell(newRowIndex, 0);
            }, 100);
        }
        
        function deleteSelected() {
            if (selectedCells.size === 0) {
                updateStatus("No hay nada seleccionado para eliminar", true);
                return;
            }
            
            saveToHistory();
            
            const rowsToDelete = new Set();
            const colsToDelete = new Set();
            const cellsToClear = new Set();
            
            selectedCells.forEach(cellKey => {
                const [row, col] = cellKey.split(',').map(Number);
                if (row === -1) {
                    colsToDelete.add(col);
                } else {
                    cellsToClear.add(cellKey);
                }
            });
            
            if (colsToDelete.size > 0) {
                const colsToDeleteArray = Array.from(colsToDelete).sort((a, b) => b - a);
                
                colsToDeleteArray.forEach(colIndex => {
                    const colName = currentColumns[colIndex];
                    
                    if (colName === 'geometry') {
                        updateStatus("No se puede eliminar la columna geometry", true);
                        return;
                    }
                    
                    geoData.features.forEach(feature => {
                        if (feature.properties && feature.properties[colName] !== undefined) {
                            delete feature.properties[colName];
                        }
                    });
                    
                    currentColumns.splice(colIndex, 1);
                    delete columnWidths[colIndex];
                    
                    const newColumnWidths = {};
                    Object.keys(columnWidths).forEach(key => {
                        const keyNum = parseInt(key);
                        if (keyNum < colIndex) {
                            newColumnWidths[keyNum] = columnWidths[keyNum];
                        } else if (keyNum > colIndex) {
                            newColumnWidths[keyNum - 1] = columnWidths[keyNum];
                        }
                    });
                    columnWidths = newColumnWidths;
                    
                    const newColumnNameMap = {};
                    currentColumns.forEach((name, index) => {
                        const excelName = getExcelColumnName(index);
                        newColumnNameMap[excelName] = name;
                    });
                    columnNameMap = newColumnNameMap;
                });
                
                updateStatus(`${colsToDeleteArray.length} columna(s) eliminada(s)`);
            }
            
            if (colsToDelete.size === 0 && cellsToClear.size > 0) {
                cellsToClear.forEach(cellKey => {
                    const [row, col] = cellKey.split(',').map(Number);
                    const colName = currentColumns[col];
                    
                    if (row >= 0 && row < geoData.features.length) {
                        if (colName !== 'geometry') {
                            if (geoData.features[row].properties) {
                                geoData.features[row].properties[colName] = "";
                            }
                        }
                    }
                });
                updateStatus(`${cellsToClear.size} celda(s) limpiada(s)`);
            }
            
            selectedCells.clear();
            activeCell = null;
            rebuildSheet();
        }
        
        function copySelection() {
            if (selectedCells.size === 0) {
                updateStatus("No hay nada seleccionado para copiar", true);
                return;
            }
            
            clipboardData = {
                type: 'cells',
                data: []
            };
            
            const rows = new Set();
            const cols = new Set();
            selectedCells.forEach(cellKey => {
                const [row, col] = cellKey.split(',').map(Number);
                rows.add(row);
                cols.add(col);
            });
            
            const minRow = Math.min(...Array.from(rows));
            const maxRow = Math.max(...Array.from(rows));
            const minCol = Math.min(...Array.from(cols));
            const maxCol = Math.max(...Array.from(cols));
            
            for (let r = minRow; r <= maxRow; r++) {
                const rowData = [];
                for (let c = minCol; c <= maxCol; c++) {
                    if (selectedCells.has(`${r},${c}`)) {
                        const cell = document.querySelector(`.sheet-table td[data-row="${r}"][data-col="${c}"] input`);
                        rowData.push(cell ? cell.value : "");
                    } else {
                        rowData.push(null);
                    }
                }
                clipboardData.data.push(rowData);
            }
            
            updateStatus(`Selecci√≥n copiada (${clipboardData.data.length}x${clipboardData.data[0].length})`);
        }
        
        function pasteSelection() {
            if (!clipboardData || clipboardData.type !== 'cells') {
                updateStatus("No hay datos de celdas para pegar", true);
                return;
            }
            
            if (selectedCells.size === 0) {
                updateStatus("Selecciona una celda para empezar a pegar", true);
                return;
            }
            
            const startCellKey = Array.from(selectedCells)[0];
            const [startRow, startCol] = startCellKey.split(',').map(Number);
            
            saveToHistory();
            
            clipboardData.data.forEach((rowData, rOffset) => {
                rowData.forEach((cellValue, cOffset) => {
                    if (cellValue !== null) {
                        const targetRow = startRow + rOffset;
                        const targetCol = startCol + cOffset;
                        
                        if (targetRow >= -1 && targetRow < geoData.features.length && targetCol >= 0 && targetCol < currentColumns.length) {
                            const colName = currentColumns[targetCol];
                            
                            if (targetRow === -1) {
                                // No permitir pegar en la fila de nombres
                            } else {
                                if (colName === 'geometry') {
                                    try {
                                        const coords = cellValue.split(',').map(Number);
                                        if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                                            if (!geoData.features[targetRow].geometry) geoData.features[targetRow].geometry = { type: "Point" };
                                            geoData.features[targetRow].geometry.coordinates = coords;
                                        }
                                    } catch (error) {
                                        console.error("Error al pegar coordenadas:", error);
                                    }
                                } else {
                                    if (!geoData.features[targetRow].properties) geoData.features[targetRow].properties = {};
                                    geoData.features[targetRow].properties[colName] = cellValue;
                                }
                            }
                        }
                    }
                });
            });
            
            rebuildSheet();
            updateStatus(`Datos pegados`);
        }
        
        function toggleWrapMode() {
            isWrapMode = !isWrapMode;
            updateWrapButton();
            
            const cells = document.querySelectorAll('.sheet-table td');
            cells.forEach(cell => {
                if (isWrapMode) {
                    cell.classList.add('wrap-mode');
                } else {
                    cell.classList.remove('wrap-mode');
                }
            });
            
            updateStatus(`Modo wrap ${isWrapMode ? 'activado' : 'desactivado'}`);
        }
        
        function updateWrapButton() {
            const wrapButton = document.getElementById('wrapButton');
            if (isWrapMode) {
                wrapButton.classList.add('active');
            } else {
                wrapButton.classList.remove('active');
            }
        }
        
        function saveToHistory() {
            undoStack.push({
                geoData: JSON.parse(JSON.stringify(geoData)),
                currentColumns: [...currentColumns],
                columnWidths: {...columnWidths},
                selectedCells: new Set(selectedCells),
                columnNameMap: {...columnNameMap}
            });
            
            if (undoStack.length > maxUndoSteps) {
                undoStack.shift();
            }
            
            redoStack = [];
            updateUndoRedoButtons();
        }
        
        function undoAction() {
            if (undoStack.length === 0) {
                updateStatus("No hay acciones para deshacer", true);
                return;
            }
            
            redoStack.push({
                geoData: JSON.parse(JSON.stringify(geoData)),
                currentColumns: [...currentColumns],
                columnWidths: {...columnWidths},
                selectedCells: new Set(selectedCells),
                columnNameMap: {...columnNameMap}
            });
            
            const prevState = undoStack.pop();
            geoData = prevState.geoData;
            currentColumns = prevState.currentColumns;
            columnWidths = prevState.columnWidths;
            selectedCells = prevState.selectedCells;
            columnNameMap = prevState.columnNameMap;
            activeCell = null;
            
            rebuildSheet();
            updateUndoRedoButtons();
            updateStatus("Acci√≥n deshecha");
        }
        
        function redoAction() {
            if (redoStack.length === 0) {
                updateStatus("No hay acciones para rehacer", true);
                return;
            }
            
            undoStack.push({
                geoData: JSON.parse(JSON.stringify(geoData)),
                currentColumns: [...currentColumns],
                columnWidths: {...columnWidths},
                selectedCells: new Set(selectedCells),
                columnNameMap: {...columnNameMap}
            });
            
            const nextState = redoStack.pop();
            geoData = nextState.geoData;
            currentColumns = nextState.currentColumns;
            columnWidths = nextState.columnWidths;
            selectedCells = nextState.selectedCells;
            columnNameMap = nextState.columnNameMap;
            activeCell = null;
            
            rebuildSheet();
            updateUndoRedoButtons();
            updateStatus("Acci√≥n rehecha");
        }
        
        function updateUndoRedoButtons() {
            const undoButton = document.getElementById('undoButton');
            const redoButton = document.getElementById('redoButton');
            const undoOption = document.getElementById('undoOption');
            const redoOption = document.getElementById('redoOption');
            
            if (undoStack.length === 0) {
                undoButton.classList.add('disabled');
                undoOption.classList.add('disabled');
            } else {
                undoButton.classList.remove('disabled');
                undoOption.classList.remove('disabled');
            }
            
            if (redoStack.length === 0) {
                redoButton.classList.add('disabled');
                redoOption.classList.add('disabled');
            } else {
                redoButton.classList.remove('disabled');
                redoOption.classList.remove('disabled');
            }
        }

        function saveData() {
            updateStatus("Datos guardados en memoria");
        }
        
        function downloadFile() {
            const dataToExport = JSON.parse(JSON.stringify(geoData));
            
            // Limpiar propiedades vac√≠as para un GeoJSON m√°s limpio
            dataToExport.features.forEach(feature => {
                const cleanProperties = {};
                currentColumns.forEach(colName => {
                    if (colName !== 'geometry') {
                        const value = feature.properties && feature.properties[colName] !== undefined 
                            ? feature.properties[colName] 
                            : "";
                        if (value !== "") { // Solo incluir propiedades no vac√≠as
                            cleanProperties[colName] = value;
                        }
                    }
                });
                feature.properties = cleanProperties;
            });
            
            const blob = new Blob([JSON.stringify(dataToExport, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'geojson_export.geojson';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
            
            updateStatus("Archivo descargado como geojson_export.geojson");
        }
        
        function updateStatus(message, isError = false) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            
            if (isError) {
                statusBar.classList.add('error');
            } else {
                statusBar.classList.remove('error');
            }
        }
    </script>
