<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Editor</title>
    <style>
        body {
            font-family: 'Calibri', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #212121;
            overflow: hidden; /* Evitar scroll en el body */
        }
        
        /* Barra de título estilo Excel */
        .title-bar {
            background: #217346; /* Verde Excel */
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            height: 24px;
            align-items: center;
        }
        
        /* Barra de menú estilo Excel */
        .menu-bar {
            background: #f3f2f1;
            display: flex;
            padding: 0;
            border-bottom: 1px solid #d4d4d4;
            height: 36px;
            align-items: center;
        }
        
        .menu-item {
            padding: 8px 15px;
            cursor: pointer;
            position: relative;
            font-size: 13px;
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .menu-item:hover {
            background: #e6e6e6;
        }
        
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #d4d4d4;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            z-index: 100;
            min-width: 180px;
        }
        
        .menu-item.active .menu-dropdown {
            display: block;
        }
        
        .menu-option {
            padding: 6px 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 13px;
        }
        
        .menu-option:hover {
            background: #e5f3ff;
        }
        
        /* Separador de menú */
        .menu-separator {
            height: 1px;
            background-color: #d4d4d4;
            margin: 4px 0;
        }
        
        /* Contenedor principal de la hoja */
        .sheet-container {
            height: calc(100vh - 110px); /* Ajustar altura para dejar espacio a la barra de estado */
            overflow: auto; /* Mostrar barras de desplazamiento */
            background: white;
            position: relative;
            border: 1px solid #d4d4d4;
        }
        
        /* Estructura de tabla para la hoja */
        .sheet-table {
            border-collapse: collapse;
            table-layout: fixed; /* Importante para el redimensionamiento */
            width: max-content; /* Permitir que la tabla sea más ancha que el contenedor */
            min-width: 100%; /* Asegurar que ocupe al menos todo el ancho disponible */
        }
        
        .sheet-table th, .sheet-table td {
            border: 1px solid #e0e0e0;
            padding: 0;
            box-sizing: border-box;
            height: 22px;
            min-height: 22px; /* Altura mínima para asegurar visibilidad */
            font-size: 12px;
            overflow: hidden;
            position: relative;
        }
        
        /* Encabezados de columna */
        .sheet-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #f8f9fa;
        }
        
        .sheet-table th {
            background: #f8f9fa;
            font-weight: normal;
            text-align: center;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding: 0 5px;
        }
        
        .sheet-table th:hover {
            background: #e9e9e9;
        }
        
        .sheet-table th.column-selected {
            background: #d3e3fd !important;
        }
        
        /* Resizer para cambiar el ancho de las columnas */
        .column-resizer {
            position: absolute;
            top: 0;
            right: -2px; /* Ajuste para que esté sobre el borde */
            width: 5px;
            height: 100%;
            cursor: col-resize;
            z-index: 20;
        }
        
        /* Números de fila */
        .row-number-cell {
            position: sticky;
            left: 0;
            z-index: 5;
            background: #f8f9fa;
            width: 40px;
            min-width: 40px;
            text-align: center;
            color: #444;
            cursor: pointer;
            user-select: none;
        }
        
        .row-number-cell:hover {
            background: #e9e9e9;
        }
        
        .row-number-cell.row-selected {
            background: #d3e3fd !important;
        }
        
        /* Esquina superior izquierda */
        .corner-header-cell {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 15;
            background: #f8f9fa;
            width: 40px;
            min-width: 40px;
        }
        
        /* Celdas de datos */
        .sheet-table td {
            height: auto; /* Altura automática para permitir ajuste de texto */
            min-height: 22px; /* Altura mínima */
            cursor: cell;
        }
        
        .sheet-table tr.row-selected td {
            background-color: #d3e3fd;
        }
        
        .sheet-table td.cell-selected {
            background-color: #d3e3fd !important;
            outline: 2px solid #0078d7;
        }
        
        /* Modo wrap para las celdas */
        .sheet-table td.wrap-mode input {
            white-space: normal; /* Permite el ajuste de texto */
            height: auto; /* Altura automática */
            overflow: visible; /* Muestra todo el contenido */
            word-break: break-word; /* Rompe palabras largas */
        }
        
        .sheet-table td input {
            width: 100%;
            height: 100%;
            border: none;
            padding: 0 5px;
            font-family: inherit;
            font-size: 12px;
            outline: none;
            background: transparent;
            text-overflow: ellipsis;
            white-space: nowrap; /* Por defecto no hay wrap */
            overflow: hidden;
        }
        
        .sheet-table td input:focus {
            outline: 2px solid #217346;
            z-index: 2;
            position: relative;
        }
        
        .coords-cell input {
            font-family: monospace;
            color: #0066cc;
        }
        
        /* Tooltip para mostrar el contenido completo */
        .sheet-table td:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background: #f8f9fa;
            border: 1px solid #d4d4d4;
            padding: 5px;
            border-radius: 3px;
            z-index: 20;
            top: 100%;
            left: 0;
            white-space: normal;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: block;
        }
        
        .sheet-table td:not([data-tooltip]):hover::after {
            display: none;
        }
        
        /* Estilos para el editor de nombres de columnas */
        .column-header-editor {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            font-size: 12px;
            text-align: center;
            outline: 2px solid #217346;
            z-index: 30;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Barra de estado */
        .status-bar {
            background: #f3f2f1;
            padding: 4px 10px;
            font-size: 12px;
            color: #555;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 20px;
        }
        
        .error {
            color: #d83b01;
        }
        
        /* Estilos para los botones de la barra de herramientas */
        .toolbar {
            display: flex;
            background: #f3f2f1;
            padding: 4px 10px;
            border-bottom: 1px solid #d4d4d4;
        }
        
        .toolbar-button {
            padding: 4px 8px;
            margin-right: 5px;
            background: #f3f2f1;
            border: 1px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        
        .toolbar-button:hover {
            background: #e6e6e6;
            border: 1px solid #d4d4d4;
        }
        
        .toolbar-button.disabled {
            opacity: 0.5;
            cursor: default;
        }
        
        .toolbar-button.disabled:hover {
            background: #f3f2f1;
            border: 1px solid transparent;
        }
        
        .toolbar-button svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
        
        /* Estilos para el botón de ajuste de texto */
        .toolbar-toggle {
            padding: 4px 8px;
            margin-right: 5px;
            background: #f3f2f1;
            border: 1px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        
        .toolbar-toggle.active {
            background: #d3e3fd;
            border: 1px solid #0078d7;
        }
        
        .toolbar-toggle:hover {
            background: #e6e6e6;
            border: 1px solid #d4d4d4;
        }
        
        .toolbar-toggle svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
        
        /* Estilos para la primera fila (nombres de propiedades) */
        .property-name-row td input {
            font-weight: bold;
            color: #217346;
        }
        
        /* Estilos para la selección de celdas */
        .selection-box {
            position: absolute;
            border: 2px solid #0078d7;
            background-color: rgba(0, 120, 215, 0.1);
            pointer-events: none;
            z-index: 100;
        }

        /* Celda activa (focus) */
        .sheet-table td.cell-active {
            outline: 3px solid #217346;
            outline-offset: -1px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <span>GeoJSON Editor</span>
        <span id="titleStatus">Ejemplo cargado</span>
    </div>
    
    <div class="menu-bar">
        <div class="menu-item" id="fileMenu">
            File
            <div class="menu-dropdown">
                <div class="menu-option" id="openFileOption">Open</div>
                <div class="menu-option" onclick="saveData()">Save</div>
                <div class="menu-option" onclick="downloadFile()">Download</div>
            </div>
        </div>
        <div class="menu-item" id="editMenu">
            Edit
            <div class="menu-dropdown">
                <div class="menu-option" onclick="undoAction()" id="undoOption">Undo</div>
                <div class="menu-option" onclick="redoAction()" id="redoOption">Redo</div>
                <div class="menu-separator"></div>
                <div class="menu-option" onclick="addColumn()">Add Column</div>
                <div class="menu-option" onclick="addRow()">Add Row</div>
                <div class="menu-separator"></div>
                <div class="menu-option" onclick="deleteSelected()" id="deleteOption">Delete</div>
                <div class="menu-separator"></div>
                <div class="menu-option" onclick="copySelection()">Copy</div>
                <div class="menu-option" onclick="pasteSelection()">Paste</div>
            </div>
        </div>
        <div class="menu-item" id="viewMenu">
            View
            <div class="menu-dropdown">
                <div class="menu-option" onclick="toggleWrapMode()">Toggle Wrap Text</div>
            </div>
        </div>
    </div>
    
    <div class="toolbar">
        <button class="toolbar-button" onclick="undoAction()" id="undoButton" title="Undo (Ctrl+Z)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 7v6h6"></path>
                <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
            </svg>
            Undo
        </button>
        <button class="toolbar-button" onclick="redoAction()" id="redoButton" title="Redo (Ctrl+Y)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 7v6h-6"></path>
                <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 2.7"></path>
            </svg>
            Redo
        </button>
        <button class="toolbar-toggle active" onclick="toggleWrapMode()" id="wrapButton" title="Toggle Wrap Text">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="17 1 21 5 17 9"></polyline>
                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                <polyline points="7 23 3 19 7 15"></polyline>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
            </svg>
            Wrap Text
        </button>
    </div>
    
    <div class="sheet-container" id="sheetContainer">
        <table id="sheetTable" class="sheet-table">
            <thead>
                <tr id="columnHeadersRow">
                    <th class="corner-header-cell"></th>
                </tr>
            </thead>
            <tbody id="sheetTableBody">
                <!-- Filas de datos generadas dinámicamente -->
            </tbody>
        </table>
    </div>
    
    <div class="status-bar" id="statusBar">Ready</div>
    
    <input type="file" id="fileInput" style="display: none;" accept=".geojson,.json">
    
    <script>
        // Variables globales
        let geoData = { 
            type: "FeatureCollection", 
            features: [
                {
                    type: "Feature",
                    geometry: {
                        type: "Point",
                        coordinates: [-97.360245, 21.02]
                    },
                    properties: {
                        Nombre_corto: "TLACOLULA",
                        campo: "EXPLORATORIO",
                        clasificac: "DISPONIBLE",
                        entidad: "VERACRUZ DE IGNACIO DE LA LLAVE",
                        estado_act: "INACTIVO",
                        fecha_fin: "23-MAY-1984",
                        fecha_inic: "21-FEB-1979",
                        pozo: "GALO-1"
                    }
                },
                {
                    type: "Feature",
                    geometry: {
                        type: "Point",
                        coordinates: [-97.361245, 21.03]
                    },
                    properties: {
                        Nombre_corto: "TLACOLULA",
                        campo: "EXPLORATORIO",
                        clasificac: "DISPONIBLE",
                        entidad: "VERACRUZ DE IGNACIO DE LA LLAVE",
                        estado_act: "INACTIVO",
                        fecha_fin: "23-MAY-1984",
                        fecha_inic: "21-FEB-1979",
                        pozo: "GALO-2"
                    }
                },
                {
                    type: "Feature",
                    geometry: {
                        type: "Point",
                        coordinates: [-97.362245, 21.04]
                    },
                    properties: {
                        Nombre_corto: "TLACOLULA",
                        campo: "EXPLORATORIO",
                        clasificac: "DISPONIBLE",
                        entidad: "VERACRUZ DE IGNACIO DE LA LLAVE",
                        estado_act: "INACTIVO",
                        fecha_fin: "23-MAY-1984",
                        fecha_inic: "21-FEB-1979",
                        pozo: "GALO-3"
                    }
                }
            ]
        };
        let currentColumns = [];
        let columnWidths = {};
        let selectedCells = new Set();
        let activeCell = null; // Celda que tiene el foco para navegación
        let isWrapMode = true;
        let undoStack = [];
        let redoStack = [];
        let maxUndoSteps = 50;
        let clipboardData = null;
        let isResizing = false;
        let startX, startWidth, currentColIndex;
        let columnNameMap = {};
        let isSelecting = false;
        let selectionStartCell = null;
        let selectionEndCell = null;
        let selectionBox = null;
        
        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            processGeoData();
            setupMenuEvents();
            setupKeyboardEvents();
            setupSelectionEvents();
        });
        
        // Configurar eventos de menú
        function setupMenuEvents() {
            const menuItems = document.querySelectorAll('.menu-item');
            
            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    menuItems.forEach(mi => {
                        if (mi !== item) mi.classList.remove('active');
                    });
                    item.classList.toggle('active');
                    e.stopPropagation();
                });
            });
            
            document.addEventListener('click', function() {
                menuItems.forEach(mi => mi.classList.remove('active'));
            });
            
            document.getElementById('openFileOption').addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });
            
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            geoData = JSON.parse(e.target.result);
                            processGeoData();
                            updateStatus(`Archivo ${file.name} cargado correctamente`);
                            document.getElementById('titleStatus').textContent = `Archivo ${file.name} cargado`;
                            document.getElementById('fileInput').value = '';
                        } catch (error) {
                            updateStatus(`Error al procesar el archivo: ${error.message}`, true);
                        }
                    };
                    reader.readAsText(file);
                }
            });
        }
        
        // Configurar eventos de teclado mejorados
        function setupKeyboardEvents() {
            document.addEventListener('keydown', function(e) {
                // Solo procesar eventos de teclado si no estamos editando un input
                if (document.activeElement.tagName === 'INPUT') {
                    return;
                }

                // Undo: Ctrl+Z
                if (e.ctrlKey && e.key === 'z') {
                    e.preventDefault();
                    undoAction();
                }
                // Redo: Ctrl+Y
                else if (e.ctrlKey && e.key === 'y') {
                    e.preventDefault();
                    redoAction();
                }
                // Delete: Delete key
                else if (e.key === 'Delete') {
                    e.preventDefault();
                    deleteSelected();
                }
                // Copy: Ctrl+C
                else if (e.ctrlKey && e.key === 'c') {
                    e.preventDefault();
                    copySelection();
                }
                // Paste: Ctrl+V
                else if (e.ctrlKey && e.key === 'v') {
                    e.preventDefault();
                    pasteSelection();
                }
                // Navegación con flechas
                else if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
                    e.preventDefault();
                    navigateWithArrows(e.key);
                }
                // Enter para editar celda
                else if (e.key === 'Enter' && activeCell) {
                    e.preventDefault();
                    startEditingActiveCell();
                }
                // Escape para cancelar selección
                else if (e.key === 'Escape') {
                    clearSelection();
                }
            });

            // Manejo especial para inputs
            document.addEventListener('keydown', function(e) {
                if (document.activeElement.tagName === 'INPUT') {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        document.activeElement.blur();
                        if (activeCell) {
                            moveActiveCell('down');
                        }
                    } else if (e.key === 'Tab') {
                        e.preventDefault();
                        document.activeElement.blur();
                        if (activeCell) {
                            moveActiveCell(e.shiftKey ? 'left' : 'right');
                        }
                    }
                }
            });
        }

        // Navegación con flechas
        function navigateWithArrows(direction) {
            if (!activeCell) {
                // Si no hay celda activa, activar la primera celda
                setActiveCell(0, 0);
                return;
            }

            const [row, col] = [activeCell.row, activeCell.col];
            
            switch (direction) {
                case 'ArrowUp':
                    moveActiveCell('up');
                    break;
                case 'ArrowDown':
                    moveActiveCell('down');
                    break;
                case 'ArrowLeft':
                    moveActiveCell('left');
                    break;
                case 'ArrowRight':
                    moveActiveCell('right');
                    break;
            }
        }

        // Mover celda activa
        function moveActiveCell(direction) {
            if (!activeCell) return;

            let newRow = activeCell.row;
            let newCol = activeCell.col;

            switch (direction) {
                case 'up':
                    newRow = Math.max(-1, newRow - 1);
                    break;
                case 'down':
                    newRow = Math.min(geoData.features.length - 1, newRow + 1);
                    break;
                case 'left':
                    newCol = Math.max(0, newCol - 1);
                    break;
                case 'right':
                    newCol = Math.min(currentColumns.length - 1, newCol + 1);
                    break;
            }

            setActiveCell(newRow, newCol);
        }

        // Establecer celda activa
        function setActiveCell(row, col) {
            // Limpiar celda activa anterior
            document.querySelectorAll('.cell-active').forEach(cell => 
                cell.classList.remove('cell-active'));

            activeCell = { row, col };
            
            // Marcar nueva celda activa
            const cell = document.querySelector(`.sheet-table td[data-row="${row}"][data-col="${col}"]`);
            if (cell) {
                cell.classList.add('cell-active');
                
                // Hacer scroll para asegurar que la celda sea visible
                cell.scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'nearest', 
                    inline: 'nearest' 
                });
            }

            // Actualizar selección
            selectedCells.clear();
            selectedCells.add(`${row},${col}`);
            highlightSelectedCells();
        }

        // Iniciar edición de celda activa
        function startEditingActiveCell() {
            if (!activeCell) return;

            const cell = document.querySelector(`.sheet-table td[data-row="${activeCell.row}"][data-col="${activeCell.col}"] input`);
            if (cell) {
                cell.focus();
                cell.select();
            }
        }

        // Limpiar selección
        function clearSelection() {
            selectedCells.clear();
            activeCell = null;
            document.querySelectorAll('.cell-active, .cell-selected').forEach(cell => {
                cell.classList.remove('cell-active', 'cell-selected');
            });
        }
        
        // CORRECCIÓN 1: Configurar eventos de selección - ARREGLADO
        function setupSelectionEvents() {
            const sheetContainer = document.getElementById('sheetContainer');
            
            sheetContainer.addEventListener('mousedown', function(e) {
                if (e.target.classList.contains('column-resizer') || e.target.tagName === 'TH' || e.target.classList.contains('row-number-cell')) {
                    return;
                }
                
                if (e.target.tagName === 'INPUT') {
                    const cell = e.target.closest('td');
                    if (cell) {
                        const row = parseInt(cell.dataset.row);
                        const col = parseInt(cell.dataset.col);
                        setActiveCell(row, col);
                    }
                    return;
                }
                
                const cell = e.target.closest('td');
                if (!cell) return;
                
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                
                // Si no se está manteniendo Ctrl o Shift, limpiar la selección
                if (!e.ctrlKey && !e.shiftKey) {
                    selectedCells.clear();
                }
                
                // Si se mantiene Shift y hay una celda activa, seleccionar rango
                if (e.shiftKey && activeCell) {
                    selectedCells.clear();
                    const minRow = Math.min(activeCell.row, row);
                    const maxRow = Math.max(activeCell.row, row);
                    const minCol = Math.min(activeCell.col, col);
                    const maxCol = Math.max(activeCell.col, col);
                    
                    for (let r = minRow; r <= maxRow; r++) {
                        for (let c = minCol; c <= maxCol; c++) {
                            selectedCells.add(`${r},${c}`);
                        }
                    }
                } 
                // Si no, seleccionar celda individual
                else {
                    if (e.ctrlKey) {
                        // Toggle selección con Ctrl
                        const cellKey = `${row},${col}`;
                        if (selectedCells.has(cellKey)) {
                            selectedCells.delete(cellKey);
                        } else {
                            selectedCells.add(cellKey);
                        }
                    } else {
                        selectedCells.add(`${row},${col}`);
                    }
                    setActiveCell(row, col);
                }
                
                highlightSelectedCells();
                e.preventDefault();
            });
            
            sheetContainer.addEventListener('mousemove', function(e) {
                if (!isSelecting) return;
                
                const cell = e.target.closest('td');
                if (!cell) return;
                
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                selectionEndCell = { row, col };
                
                updateSelection(e.ctrlKey, e.shiftKey);
            });
            
            document.addEventListener('mouseup', function(e) {
                if (!isSelecting) return;
                isSelecting = false;
                selectionStartCell = null;
                selectionEndCell = null;
            });

            // Doble clic para editar

        // Función para convertir índice numérico a nombre de columna estilo Excel
        function getExcelColumnName(index) {
            let columnName = '';
            
            while (index >= 0) {
                columnName = String.fromCharCode(65 + (index % 26)) + columnName;
                index = Math.floor(index / 26) - 1;
            }
            
            return columnName;
        }

        // Funciones de redimensionamiento de columnas (sin cambios)
        function startColumnResize(e) {
            e.preventDefault();
            e.stopPropagation();
            
            isResizing = true;
            currentColIndex = parseInt(this.dataset.colIndex);
            startX = e.pageX;
            startWidth = columnWidths[currentColIndex] || 120;
            
            document.addEventListener('mousemove', doColumnResize);
            document.addEventListener('mouseup', stopColumnResize);
            document.body.style.cursor = 'col-resize';
        }
        
        function doColumnResize(e) {
            if (!isResizing) return;
            const delta = e.pageX - startX;
            const newWidth = Math.max(60, startWidth + delta);
        }
        
        function stopColumnResize(e) {
            if (!isResizing) return;
            
            saveToHistory();
            const delta = e.pageX - startX;
            const newWidth = Math.max(60, startWidth + delta);
            columnWidths[currentColIndex] = newWidth;
            
            document.removeEventListener('mousemove', doColumnResize);
            document.removeEventListener('mouseup', stopColumnResize);
            document.body.style.cursor = '';
            
            rebuildSheet();
            isResizing = false;
            
            const excelColName = getExcelColumnName(currentColIndex);
            const propertyName = columnNameMap[excelColName];
            updateStatus(`Columna ${excelColName} (${propertyName}) redimensionada a ${newWidth}px`);
        }

        // Función para eliminar la selección actual
        function deleteSelected() {
            if (selectedCells.size === 0) {
                updateStatus("No hay nada seleccionado para eliminar", true);
                return;
            }
            
            saveToHistory();
            
            const rowsToDelete = new Set();
            const colsToDelete = new Set();
            const cellsToClear = new Set();
            
            selectedCells.forEach(cellKey => {
                const [row, col] = cellKey.split(',').map(Number);
                if (row === -1) {
                    colsToDelete.add(col);
                } else {
                    cellsToClear.add(cellKey);
                }
            });
            
            if (colsToDelete.size > 0) {
                const colsToDeleteArray = Array.from(colsToDelete).sort((a, b) => b - a);
                
                colsToDeleteArray.forEach(colIndex => {
                    const colName = currentColumns[colIndex];
                    
                    if (colName === 'geometry') {
                        updateStatus("No se puede eliminar la columna geometry", true);
                        return;
                    }
                    
                    geoData.features.forEach(feature => {
                        if (feature.properties && feature.properties[colName] !== undefined) {
                            delete feature.properties[colName];
                        }
                    });
                    
                    currentColumns.splice(colIndex, 1);
                    delete columnWidths[colIndex];
                    
                    const newColumnWidths = {};
                    Object.keys(columnWidths).forEach(key => {
                        const keyNum = parseInt(key);
                        if (keyNum < colIndex) {
                            newColumnWidths[keyNum] = columnWidths[keyNum];
                        } else if (keyNum > colIndex) {
                            newColumnWidths[keyNum - 1] = columnWidths[keyNum];
                        }
                    });
                    columnWidths = newColumnWidths;
                    
                    const newColumnNameMap = {};
                    currentColumns.forEach((name, index) => {
                        const excelName = getExcelColumnName(index);
                        newColumnNameMap[excelName] = name;
                    });
                    columnNameMap = newColumnNameMap;
                });
                
                updateStatus(`${colsToDeleteArray.length} columna(s) eliminada(s)`);
            }
            
            if (colsToDelete.size === 0 && cellsToClear.size > 0) {
                cellsToClear.forEach(cellKey => {
                    const [row, col] = cellKey.split(',').map(Number);
                    const colName = currentColumns[col];
                    
                    if (row >= 0 && row < geoData.features.length) {
                        if (colName !== 'geometry') {
                            if (geoData.features[row].properties) {
                                geoData.features[row].properties[colName] = "";
                            }
                        }
                    }
                });
                updateStatus(`${cellsToClear.size} celda(s) limpiada(s)`);
            }
            
            selectedCells.clear();
            activeCell = null;
            rebuildSheet();
        }
        
        // Función para copiar la selección actual
        function copySelection() {
            if (selectedCells.size === 0) {
                updateStatus("No hay nada seleccionado para copiar", true);
                return;
            }
            
            clipboardData = {
                type: 'cells',
                data: []
            };
            
            const rows = new Set();
            const cols = new Set();
            selectedCells.forEach(cellKey => {
                const [row, col] = cellKey.split(',').map(Number);
                rows.add(row);
                cols.add(col);
            });
            
            const minRow = Math.min(...Array.from(rows));
            const maxRow = Math.max(...Array.from(rows));
            const minCol = Math.min(...Array.from(cols));
            const maxCol = Math.max(...Array.from(cols));
            
            for (let r = minRow; r <= maxRow; r++) {
                const rowData = [];
                for (let c = minCol; c <= maxCol; c++) {
                    if (selectedCells.has(`${r},${c}`)) {
                        const cell = document.querySelector(`.sheet-table td[data-row="${r}"][data-col="${c}"] input`);
                        rowData.push(cell ? cell.value : "");
                    } else {
                        rowData.push(null);
                    }
                }
                clipboardData.data.push(rowData);
            }
            
            updateStatus(`Selección copiada (${clipboardData.data.length}x${clipboardData.data[0].length})`);
        }
        
        // Función para pegar la selección copiada
        function pasteSelection() {
            if (!clipboardData || clipboardData.type !== 'cells') {
                updateStatus("No hay datos de celdas para pegar", true);
                return;
            }
            
            if (selectedCells.size === 0) {
                updateStatus("Selecciona una celda para empezar a pegar", true);
                return;
            }
            
            const startCellKey = Array.from(selectedCells)[0];
            const [startRow, startCol] = startCellKey.split(',').map(Number);
            
            saveToHistory();
            
            clipboardData.data.forEach((rowData, rOffset) => {
                rowData.forEach((cellValue, cOffset) => {
                    if (cellValue !== null) {
                        const targetRow = startRow + rOffset;
                        const targetCol = startCol + cOffset;
                        
                        if (targetRow >= -1 && targetRow < geoData.features.length && targetCol >= 0 && targetCol < currentColumns.length) {
                            const colName = currentColumns[targetCol];
                            
                            if (targetRow === -1) {
                                // No permitir pegar en la fila de nombres por ahora
                            } else {
                                if (colName === 'geometry') {
                                    try {
                                        const coords = cellValue.split(',').map(Number);
                                        if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                                            if (!geoData.features[targetRow].geometry) geoData.features[targetRow].geometry = { type: "Point" };
                                            geoData.features[targetRow].geometry.coordinates = coords;
                                        }
                                    } catch (error) {
                                        console.error("Error al pegar coordenadas:", error);
                                    }
                                } else {
                                    if (!geoData.features[targetRow].properties) geoData.features[targetRow].properties = {};
                                    geoData.features[targetRow].properties[colName] = cellValue;
                                }
                            }
                        }
                    }
                });
            });
            
            rebuildSheet();
            updateStatus(`Datos pegados`);
        }

        // Función para guardar el estado actual en el historial de deshacer
        function saveToHistory() {
            undoStack.push({
                geoData: JSON.parse(JSON.stringify(geoData)),
                currentColumns: [...currentColumns],
                columnWidths: {...columnWidths},
                selectedCells: new Set(selectedCells),
                columnNameMap: {...columnNameMap}
            });
            
            if (undoStack.length > maxUndoSteps) {
                undoStack.shift();
            }
            
            redoStack = [];
            updateUndoRedoButtons();
        }
        
        // Función para deshacer la última acción
        function undoAction() {
            if (undoStack.length === 0) {
                updateStatus("No hay acciones para deshacer", true);
                return;
            }
            
            redoStack.push({
                geoData: JSON.parse(JSON.stringify(geoData)),
                currentColumns: [...currentColumns],
                columnWidths: {...columnWidths},
                selectedCells: new Set(selectedCells),
                columnNameMap: {...columnNameMap}
            });
            
            const prevState = undoStack.pop();
            geoData = prevState.geoData;
            currentColumns = prevState.currentColumns;
            columnWidths = prevState.columnWidths;
            selectedCells = prevState.selectedCells;
            columnNameMap = prevState.columnNameMap;
            activeCell = null;
            
            rebuildSheet();
            updateUndoRedoButtons();
            updateStatus("Acción deshecha");
        }
        
        // Función para rehacer la última acción deshecha
        function redoAction() {
            if (redoStack.length === 0) {
                updateStatus("No hay acciones para rehacer", true);
                return;
            }
            
            undoStack.push({
                geoData: JSON.parse(JSON.stringify(geoData)),
                currentColumns: [...currentColumns],
                columnWidths: {...columnWidths},
                selectedCells: new Set(selectedCells),
                columnNameMap: {...columnNameMap}
            });
            
            const nextState = redoStack.pop();
            geoData = nextState.geoData;
            currentColumns = nextState.currentColumns;
            columnWidths = nextState.columnWidths;
            selectedCells = nextState.selectedCells;
            columnNameMap = nextState.columnNameMap;
            activeCell = null;
            
            rebuildSheet();
            updateUndoRedoButtons();
            updateStatus("Acción rehecha");
        }
        
        // Función para actualizar los botones de deshacer/rehacer
        function updateUndoRedoButtons() {
            const undoButton = document.getElementById('undoButton');
            const redoButton = document.getElementById('redoButton');
            const undoOption = document.getElementById('undoOption');
            const redoOption = document.getElementById('redoOption');
            
            if (undoStack.length === 0) {
                undoButton.classList.add('disabled');
                undoOption.classList.add('disabled');
            } else {
                undoButton.classList.remove('disabled');
                undoOption.classList.remove('disabled');
            }
            
            if (redoStack.length === 0) {
                redoButton.classList.add('disabled');
                redoOption.classList.add('disabled');
            } else {
                redoButton.classList.remove('disabled');
                redoOption.classList.remove('disabled');
            }
        }

        // NUEVAS FUNCIONES: Separar Save y Download
        
        // Función para guardar los datos (actualizar los datos en memoria)
        function saveData() {
            // Asegurarse de que todos los valores actuales estén guardados
            const inputs = document.querySelectorAll('.sheet-table input');
            inputs.forEach(input => {
                const row = parseInt(input.dataset.row);
                const col = parseInt(input.dataset.col);
                const colName = currentColumns[col];
                
                if (row === -1) {
                    // Actualizar nombre de columna si es necesario
                    if (colName !== input.value.trim() && input.value.trim() !== '') {
                        currentColumns[col] = input.value.trim();
                        const excelColName = getExcelColumnName(col);
                        columnNameMap[excelColName] = input.value.trim();
                    }
                } else if (row >= 0 && row < geoData.features.length) {
                    const feature = geoData.features[row];
                    
                    if (colName === 'geometry') {
                        try {
                            const coords = input.value.split(',').map(Number);
                            if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                                if (!feature.geometry) feature.geometry = { type: "Point" };
                                feature.geometry.coordinates = coords;
                            }
                        } catch (error) {
                            console.error("Error al guardar coordenadas:", error);
                        }
                    } else {
                        if (!feature.properties) feature.properties = {};
                        feature.properties[colName] = input.value;
                    }
                }
            });
            
            updateStatus("Datos guardados en memoria");
        }
        
        // Función para descargar el archivo
        function downloadFile() {
            // Primero guardar los datos actuales
            saveData();
            
            // Crear una copia profunda de los datos para exportar
            const dataToExport = JSON.parse(JSON.stringify(geoData));
            
            // Limpiar y reorganizar las propiedades según el orden actual de las columnas
            dataToExport.features.forEach(feature => {
                const newProperties = {};
                currentColumns.forEach(colName => {
                    if (colName !== 'geometry') {
                        // Asegurarse de que la propiedad existe, aunque sea vacía
                        newProperties[colName] = feature.properties && feature.properties[colName] !== undefined 
                            ? feature.properties[colName] 
                            : "";
                    }
                });
                feature.properties = newProperties;
            });
            
            // Crear el blob y descargar
            const blob = new Blob([JSON.stringify(dataToExport, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'geojson_export.geojson';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
            
            updateStatus("Archivo descargado como geojson_export.geojson");
        }
        
        // Función para actualizar el estado
        function updateStatus(message, isError = false) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            
            if (isError) {
                statusBar.classList.add('error');
            } else {
                statusBar.classList.remove('error');
            }
        }
    </script>
