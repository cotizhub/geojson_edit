<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Excel Editor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Barra de título estilo Excel */
        .title-bar {
            background: #1e1e1e;
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
        }
        
        /* Barra de menú estilo Excel */
        .menu-bar {
            background: #f3f3f3;
            display: flex;
            padding: 2px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .menu-item {
            padding: 5px 10px;
            cursor: pointer;
            position: relative;
            font-size: 13px;
        }
        
        .menu-item:hover {
            background: #e5e5e5;
        }
        
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #d4d4d4;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
            min-width: 180px;
        }
        
        .menu-item:hover .menu-dropdown {
            display: block;
        }
        
        .menu-option {
            padding: 6px 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 13px;
        }
        
        .menu-option:hover {
            background: #e5f3ff;
        }
        
        /* Barra de fórmulas */
        .formula-bar {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            padding: 3px;
            background: #f9f9f9;
        }
        
        .formula-bar label {
            font-size: 12px;
            padding: 4px;
            color: #555;
        }
        
        .formula-input {
            flex-grow: 1;
            border: 1px solid #d4d4d4;
            padding: 3px;
            font-family: 'Consolas', monospace;
            font-size: 13px;
        }
        
        /* Cabeceras de columnas */
        .column-headers {
            display: flex;
            background: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .column-header {
            min-width: 100px;
            border-right: 1px solid #e0e0e0;
            padding: 3px 5px;
            font-size: 12px;
            font-weight: normal;
            color: #333;
            text-align: center;
        }
        
        /* Cabeceras de filas */
        .row-number {
            min-width: 30px;
            background: #f8f8f8;
            border-right: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
            font-size: 12px;
            color: #555;
            position: sticky;
            left: 0;
        }
        
        /* Grid principal */
        .sheet-container {
            display: flex;
            overflow: auto;
            height: calc(100vh - 100px);
        }
        
        .row-numbers {
            display: flex;
            flex-direction: column;
            background: #f8f8f8;
            position: sticky;
            left: 0;
            z-index: 5;
        }
        
        .sheet-grid {
            display: flex;
            flex-direction: column;
        }
        
        .sheet-row {
            display: flex;
        }
        
        .sheet-cell {
            min-width: 100px;
            height: 24px;
            border-right: 1px solid #e0e0e0;
            border-bottom: 1px solid #e0e0e0;
            padding: 2px;
            box-sizing: border-box;
            font-size: 13px;
            overflow: hidden;
        }
        
        .sheet-cell input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 2px;
            font-family: inherit;
            font-size: inherit;
            background: transparent;
        }
        
        .sheet-cell input:focus {
            background: #fff;
            border: 1px solid #4d90fe;
        }
        
        /* Barra de estado */
        .status-bar {
            background: #eaeaea;
            padding: 4px 10px;
            font-size: 12px;
            color: #555;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        /* Celda activa */
        .active-cell {
            background: #e5f3ff;
            position: relative;
        }
        
        /* Coordenadas editables */
        .coords-cell input {
            font-family: monospace;
            color: #0066cc;
        }
    </style>
</head>
<body>
    <!-- Barra de título -->
    <div class="title-bar">
        <span>GeoJSON Editor</span>
        <span>Ready</span>
    </div>
    
    <!-- Barra de menú -->
    <div class="menu-bar">
        <div class="menu-item">
            File
            <div class="menu-dropdown">
                <div class="menu-option" onclick="document.getElementById('fileInput').click()">Open</div>
                <div class="menu-option" onclick="saveFile()">Save</div>
            </div>
        </div>
        <div class="menu-item">
            Edit
            <div class="menu-dropdown">
                <div class="menu-option" onclick="copyCell()">Copy</div>
                <div class="menu-option" onclick="pasteCell()">Paste</div>
                <div class="menu-option" onclick="addColumn()">Add Column</div>
                <div class="menu-option" onclick="addRow()">Add Row</div>
            </div>
        </div>
    </div>
    
    <!-- Barra de fórmulas -->
    <div class="formula-bar">
        <label>fx</label>
        <input type="text" class="formula-input" id="formulaInput" readonly>
    </div>
    
    <!-- Hoja de cálculo -->
    <div class="sheet-container">
        <div class="row-numbers" id="rowNumbers"></div>
        <div id="sheetGrid">
            <div class="column-headers" id="columnHeaders"></div>
            <div id="sheetRows"></div>
        </div>
    </div>
    
    <!-- Barra de estado -->
    <div class="status-bar" id="statusBar">
        Ready
    </div>
    
    <!-- Input oculto para cargar archivos -->
    <input type="file" id="fileInput" style="display: none;" accept=".geojson,.json">

    <script>
        let geoData = {
            type: "FeatureCollection",
            features: []
        };
        let currentColumns = [];
        let clipboard = null;
        let activeCell = null;

        // Cargar archivo
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    geoData = JSON.parse(e.target.result);
                    updateStatus(`Loaded: ${file.name}`);
                    loadDataIntoSheet();
                } catch (error) {
                    updateStatus(`Error: ${error.message}`, true);
                }
            };
            reader.readAsText(file);
        });

        // Cargar datos en la hoja
        function loadDataIntoSheet() {
            if (!geoData.features || geoData.features.length === 0) {
                geoData.features = [createEmptyFeature()];
                updateStatus("Created empty GeoJSON template");
            }

            // Obtener todas las columnas únicas
            currentColumns = ['geometry'];
            geoData.features.forEach(feature => {
                Object.keys(feature.properties).forEach(key => {
                    if (!currentColumns.includes(key)) {
                        currentColumns.push(key);
                    }
                });
            });

            // Limpiar y reconstruir la hoja
            rebuildSheet();
        }

        // Reconstruir toda la hoja
        function rebuildSheet() {
            const columnHeaders = document.getElementById('columnHeaders');
            const rowNumbers = document.getElementById('rowNumbers');
            const sheetRows = document.getElementById('sheetRows');
            
            // Limpiar
            columnHeaders.innerHTML = '';
            rowNumbers.innerHTML = '';
            sheetRows.innerHTML = '';
            
            // Crear encabezados de columnas
            currentColumns.forEach((col, colIndex) => {
                const header = document.createElement('div');
                header.className = 'column-header';
                header.textContent = col;
                header.dataset.colIndex = colIndex;
                columnHeaders.appendChild(header);
            });
            
            // Crear números de fila y celdas
            geoData.features.forEach((feature, rowIndex) => {
                // Número de fila
                const rowNumber = document.createElement('div');
                rowNumber.className = 'row-number';
                rowNumber.textContent = rowIndex + 1;
                rowNumbers.appendChild(rowNumber);
                
                // Fila de celdas
                const row = document.createElement('div');
                row.className = 'sheet-row';
                row.dataset.rowIndex = rowIndex;
                
                currentColumns.forEach((col, colIndex) => {
                    const cell = document.createElement('div');
                    cell.className = 'sheet-cell';
                    if (col === 'geometry') cell.classList.add('coords-cell');
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.dataset.row = rowIndex;
                    input.dataset.col = col;
                    
                    if (col === 'geometry') {
                        input.value = `[${feature.geometry.coordinates.join(', ')}]`;
                        input.addEventListener('change', updateCoordinates.bind(null, rowIndex));
                    } else {
                        input.value = feature.properties[col] || '';
                        input.addEventListener('change', updateProperty.bind(null, rowIndex, col));
                    }
                    
                    input.addEventListener('focus', function() {
                        document.querySelectorAll('.active-cell').forEach(c => c.classList.remove('active-cell'));
                        cell.classList.add('active-cell');
                        activeCell = {row: rowIndex, col: col};
                        updateFormulaInput();
                    });
                    
                    cell.appendChild(input);
                    row.appendChild(cell);
                });
                
                sheetRows.appendChild(row);
            });
            
            updateStatus(`Loaded ${geoData.features.length} records`);
        }

        // Actualizar coordenadas
        function updateCoordinates(rowIndex, e) {
            try {
                const coords = e.target.value
                    .replace(/[\[\]]/g, '')
                    .split(',')
                    .map(coord => parseFloat(coord.trim()));
                
                if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                    geoData.features[rowIndex].geometry.coordinates = coords;
                    updateStatus(`Updated coordinates for row ${rowIndex + 1}`);
                } else {
                    throw new Error("Invalid coordinates");
                }
            } catch (error) {
                updateStatus(`Error: ${error.message}`, true);
                e.target.value = `[${geoData.features[rowIndex].geometry.coordinates.join(', ')}]`;
            }
        }

        // Actualizar propiedad
        function updateProperty(rowIndex, col, e) {
            const value = e.target.value;
            geoData.features[rowIndex].properties[col] = value;
            updateStatus(`Updated ${col} in row ${rowIndex + 1}`);
        }

        // Actualizar barra de fórmulas
        function updateFormulaInput() {
            if (!activeCell) return;
            
            const formulaInput = document.getElementById('formulaInput');
            const rowIndex = activeCell.row;
            const col = activeCell.col;
            
            if (col === 'geometry') {
                formulaInput.value = `[${geoData.features[rowIndex].geometry.coordinates.join(', ')}]`;
            } else {
                formulaInput.value = geoData.features[rowIndex].properties[col] || '';
            }
        }

        // Crear feature vacío
        function createEmptyFeature() {
            return {
                type: "Feature",
                properties: {},
                geometry: {
                    type: "Point",
                    coordinates: [0, 0]
                }
            };
        }

        // Agregar nueva columna
        function addColumn() {
            const colName = prompt("Nombre de la nueva columna:");
            if (!colName) return;
            
            // Agregar a la lista de columnas
            if (!currentColumns.includes(colName)) {
                currentColumns.push(colName);
            }
            
            // Agregar propiedad a todos los features
            geoData.features.forEach(feature => {
                if (!feature.properties[colName]) {
                    feature.properties[colName] = '';
                }
            });
            
            rebuildSheet();
            updateStatus(`Added column: ${colName}`);
        }

        // Agregar nueva fila
        function addRow() {
            const newFeature = createEmptyFeature();
            
            // Copiar estructura de propiedades
            if (geoData.features.length > 0) {
                Object.keys(geoData.features[0].properties).forEach(key => {
                    newFeature.properties[key] = '';
                });
            }
            
            geoData.features.push(newFeature);
            rebuildSheet();
            updateStatus(`Added new row`);
        }

        // Copiar celda
        function copyCell() {
            if (!activeCell) return;
            
            const rowIndex = activeCell.row;
            const col = activeCell.col;
            
            if (col === 'geometry') {
                clipboard = `[${geoData.features[rowIndex].geometry.coordinates.join(', ')}]`;
            } else {
                clipboard = geoData.features[rowIndex].properties[col] || '';
            }
            
            updateStatus(`Copied: ${clipboard}`);
        }

        // Pegar celda
        function pasteCell() {
            if (!activeCell || clipboard === null) return;
            
            const rowIndex = activeCell.row;
            const col = activeCell.col;
            
            if (col === 'geometry') {
                try {
                    const coords = clipboard
                        .replace(/[\[\]]/g, '')
                        .split(',')
                        .map(coord => parseFloat(coord.trim()));
                    
                    if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                        geoData.features[rowIndex].geometry.coordinates = coords;
                        updateStatus(`Pasted coordinates to row ${rowIndex + 1}`);
                        rebuildSheet();
                    }
                } catch (error) {
                    updateStatus(`Error pasting coordinates: ${error.message}`, true);
                }
            } else {
                geoData.features[rowIndex].properties[col] = clipboard;
                updateStatus(`Pasted value to ${col} in row ${rowIndex + 1}`);
                rebuildSheet();
            }
        }

        // Guardar archivo
        function saveFile() {
            const dataStr = JSON.stringify(geoData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportName = 'geo_data_edited.geojson';
            
            const link = document.createElement('a');
            link.setAttribute('href', dataUri);
            link.setAttribute('download', exportName);
            link.click();
            
            updateStatus(`File saved as ${exportName}`);
        }

        // Actualizar barra de estado
        function updateStatus(message, isError = false) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            statusBar.style.color = isError ? 'red' : '#555';
            
            // Actualizar también la barra de título
            document.querySelector('.title-bar span:last-child').textContent = message;
        }

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadDataIntoSheet();
        });
    </script>
</body>
</html>
