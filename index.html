<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Editor</title>
    <style>
        body {
            font-family: 'Calibri', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #212121;
            overflow: hidden; /* Evitar scroll en el body */
        }
        
        /* Barra de título estilo Excel */
        .title-bar {
            background: #217346; /* Verde Excel */
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            height: 24px;
            align-items: center;
        }
        
        /* Barra de menú estilo Excel */
        .menu-bar {
            background: #f3f2f1;
            display: flex;
            padding: 0;
            border-bottom: 1px solid #d4d4d4;
            height: 36px;
            align-items: center;
        }
        
        .menu-item {
            padding: 8px 15px;
            cursor: pointer;
            position: relative;
            font-size: 13px;
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .menu-item:hover {
            background: #e6e6e6;
        }
        
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #d4d4d4;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            z-index: 100;
            min-width: 180px;
        }
        
        .menu-item.active .menu-dropdown {
            display: block;
        }
        
        .menu-option {
            padding: 6px 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 13px;
        }
        
        .menu-option:hover {
            background: #e5f3ff;
        }
        
        /* Separador de menú */
        .menu-separator {
            height: 1px;
            background-color: #d4d4d4;
            margin: 4px 0;
        }
        
        /* Contenedor principal de la hoja */
        .sheet-container {
            height: calc(100vh - 110px);
            overflow: auto;
            background: white;
            position: relative;
        }
        
        /* Estructura de tabla para la hoja */
        .sheet-table {
            border-collapse: collapse;
            table-layout: fixed; /* Importante para el redimensionamiento */
            width: 100%;
        }
        
        .sheet-table th, .sheet-table td {
            border: 1px solid #e0e0e0;
            padding: 0;
            box-sizing: border-box;
            height: 22px;
            font-size: 12px;
            overflow: hidden;
            position: relative;
        }
        
        /* Encabezados de columna */
        .sheet-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #f8f9fa;
        }
        
        .sheet-table th {
            background: #f8f9fa;
            font-weight: normal;
            text-align: center;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding: 0 5px;
        }
        
        .sheet-table th:hover {
            background: #e9e9e9;
        }
        
        .sheet-table th.column-selected {
            background: #d3e3fd !important;
        }
        
        /* Resizer para cambiar el ancho de las columnas */
        .column-resizer {
            position: absolute;
            top: 0;
            right: -2px; /* Ajuste para que esté sobre el borde */
            width: 5px;
            height: 100%;
            cursor: col-resize;
            z-index: 20;
        }
        
        /* Números de fila */
        .row-number-cell {
            position: sticky;
            left: 0;
            z-index: 5;
            background: #f8f9fa;
            width: 40px;
            min-width: 40px;
            text-align: center;
            color: #444;
            cursor: pointer;
            user-select: none;
        }
        
        .row-number-cell:hover {
            background: #e9e9e9;
        }
        
        .row-number-cell.row-selected {
            background: #d3e3fd !important;
        }
        
        /* Esquina superior izquierda */
        .corner-header-cell {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 15;
            background: #f8f9fa;
            width: 40px;
            min-width: 40px;
        }
        
        /* Celdas de datos */
        .sheet-table td {
            height: auto; /* Altura automática para permitir ajuste de texto */
            min-height: 22px; /* Altura mínima */
        }
        
        .sheet-table tr.row-selected td {
            background-color: #d3e3fd;
        }
        
        .sheet-table td.cell-selected {
            background-color: #d3e3fd;
        }
        
        /* Modo wrap para las celdas */
        .sheet-table td.wrap-mode input {
            white-space: normal; /* Permite el ajuste de texto */
            height: auto; /* Altura automática */
            overflow: visible; /* Muestra todo el contenido */
            word-break: break-word; /* Rompe palabras largas */
        }
        
        .sheet-table td input {
            width: 100%;
            height: 100%;
            border: none;
            padding: 0 5px;
            font-family: inherit;
            font-size: 12px;
            outline: none;
            background: transparent;
            text-overflow: ellipsis;
            white-space: nowrap; /* Por defecto no hay wrap */
            overflow: hidden;
        }
        
        .sheet-table td input:focus {
            outline: 2px solid #217346;
            z-index: 2;
            position: relative;
        }
        
        .coords-cell input {
            font-family: monospace;
            color: #0066cc;
        }
        
        /* Tooltip para mostrar el contenido completo */
        .sheet-table td:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background: #f8f9fa;
            border: 1px solid #d4d4d4;
            padding: 5px;
            border-radius: 3px;
            z-index: 20;
            top: 100%;
            left: 0;
            white-space: normal;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: block;
        }
        
        .sheet-table td:not([data-tooltip]):hover::after {
            display: none;
        }
        
        /* Estilos para el editor de nombres de columnas */
        .column-header-editor {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            font-size: 12px;
            text-align: center;
            outline: 2px solid #217346;
            z-index: 30;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Barra de estado */
        .status-bar {
            background: #f3f2f1;
            padding: 4px 10px;
            font-size: 12px;
            color: #555;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 20px;
        }
        
        .error {
            color: #d83b01;
        }
        
        /* Estilos para los botones de la barra de herramientas */
        .toolbar {
            display: flex;
            background: #f3f2f1;
            padding: 4px 10px;
            border-bottom: 1px solid #d4d4d4;
        }
        
        .toolbar-button {
            padding: 4px 8px;
            margin-right: 5px;
            background: #f3f2f1;
            border: 1px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        
        .toolbar-button:hover {
            background: #e6e6e6;
            border: 1px solid #d4d4d4;
        }
        
        .toolbar-button.disabled {
            opacity: 0.5;
            cursor: default;
        }
        
        .toolbar-button.disabled:hover {
            background: #f3f2f1;
            border: 1px solid transparent;
        }
        
        .toolbar-button svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
        
        /* Estilos para el botón de ajuste de texto */
        .toolbar-toggle {
            padding: 4px 8px;
            margin-right: 5px;
            background: #f3f2f1;
            border: 1px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        
        .toolbar-toggle.active {
            background: #d3e3fd;
            border: 1px solid #0078d7;
        }
        
        .toolbar-toggle:hover {
            background: #e6e6e6;
            border: 1px solid #d4d4d4;
        }
        
        .toolbar-toggle svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <span>GeoJSON Editor</span>
        <span id="titleStatus">Ready</span>
    </div>
    
    <div class="menu-bar">
        <div class="menu-item" id="fileMenu">
            File
            <div class="menu-dropdown">
                <div class="menu-option" id="openFileOption">Open</div>
                <div class="menu-option" onclick="saveFile()">Save</div>
            </div>
        </div>
        <div class="menu-item" id="editMenu">
            Edit
            <div class="menu-dropdown">
                <div class="menu-option" onclick="undoAction()" id="undoOption">Undo</div>
                <div class="menu-option" onclick="redoAction()" id="redoOption">Redo</div>
                <div class="menu-separator"></div>
                <div class="menu-option" onclick="addColumn()">Add Column</div>
                <div class="menu-option" onclick="addRow()">Add Row</div>
                <div class="menu-separator"></div>
                <div class="menu-option" onclick="deleteSelected()" id="deleteOption">Delete</div>
                <div class="menu-separator"></div>
                <div class="menu-option" onclick="copySelection()">Copy</div>
                <div class="menu-option" onclick="pasteSelection()">Paste</div>
            </div>
        </div>
        <div class="menu-item" id="viewMenu">
            View
            <div class="menu-dropdown">
                <div class="menu-option" onclick="toggleWrapMode()">Toggle Wrap Text</div>
            </div>
        </div>
    </div>
    
    <div class="toolbar">
        <button class="toolbar-button" onclick="undoAction()" id="undoButton" title="Undo (Ctrl+Z)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 7v6h6"></path>
                <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
            </svg>
            Undo
        </button>
        <button class="toolbar-button" onclick="redoAction()" id="redoButton" title="Redo (Ctrl+Y)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 7v6h-6"></path>
                <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 2.7"></path>
            </svg>
            Redo
        </button>
        <div class="toolbar-separator" style="width: 1px; height: 20px; background: #d4d4d4; margin: 0 10px;"></div>
        <button class="toolbar-toggle" onclick="toggleWrapMode()" id="wrapButton" title="Toggle Wrap Text">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="17 7 17 13 7 13 7 7"></polyline>
                <polyline points="7 17 17 17"></polyline>
            </svg>
            Wrap Text
        </button>
    </div>
    
    <div class="sheet-container" id="sheetContainer">
        <table class="sheet-table" id="sheetTable">
            <thead>
                <tr id="columnHeadersRow">
                    <th class="corner-header-cell"></th>
                </tr>
            </thead>
            <tbody id="sheetTableBody">
            </tbody>
        </table>
    </div>
    
    <div class="status-bar" id="statusBar">
        Ready
    </div>
    
    <input type="file" id="fileInput" style="display: none;" accept=".geojson,.json">

    <script>
        // Datos del archivo GALO-1.geojson precargados
        let geoData = {
          "type": "FeatureCollection",
          "name": "pozo_GALO-1",
          "crs": {
            "type": "name",
            "properties": {
              "name": "urn:ogc:def:crs:OGC:1.3:CRS84"
            }
          },
          "xy_coordinate_resolution": 1E-15,
          "features": [
            {
              "type": "Feature",
              "properties": {
                "pozo": "GALO-1",
                "campo": "TLACOLULA",
                "entidad": "VERACRUZ DE IGNACIO DE LA LLAVE",
                "ubicacin": "TERRESTRE",
                "clasificac": "EXPLORATORIO",
                "estado_act": "INACTIVO",
                "tipo_de_hi": "ACEITE",
                "fecha_inic": "21-FEB-1979",
                "fecha_fin_": "23-MAY-1984",
                "profundida": 1790.0,
                "profundi_1": 1790.0,
                "trayectori": "VERTICAL",
                "disponible": "DISPONIBLE",
                "Nombre_corto": "G-1"
              },
              "geometry": {
                "type": "Point",
                "coordinates": [
                  -97.9602415,
                  21.02323612
                ]
              }
            }
          ]
        };
        
        // Variables para el historial de acciones (Undo/Redo)
        let history = [];
        let historyIndex = -1;
        const MAX_HISTORY = 50;
        
        let currentColumns = [];
        let selectedRows = new Set();
        let selectedColumns = new Set();
        let clipboard = null;
        let columnCounter = 1;
        let activeMenu = null;
        let isWrapMode = true; // Por defecto, el modo wrap está activado
        let columnWidths = {}; // Almacena los anchos personalizados de las columnas
        let startResizeX = 0; // Para el redimensionamiento de columnas
        let currentResizeColumnIndex = null; // Índice de la columna que se está redimensionando
        let initialColumnWidth = 0; // Ancho inicial de la columna que se está redimensionando

        // Mejorar el manejo de menús
        document.querySelectorAll('.menu-item').forEach(menuItem => {
            menuItem.addEventListener('click', function(e) {
                e.stopPropagation();
                
                // Si este menú ya está activo, cerrarlo
                if (this.classList.contains('active')) {
                    this.classList.remove('active');
                    activeMenu = null;
                    return;
                }
                
                // Cerrar cualquier otro menú activo
                if (activeMenu) {
                    activeMenu.classList.remove('active');
                }
                
                // Activar este menú
                this.classList.add('active');
                activeMenu = this;
            });
        });
        
        // Cerrar menús al hacer clic en cualquier parte fuera de ellos
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.menu-item') && activeMenu) {
                activeMenu.classList.remove('active');
                activeMenu = null;
            }
        });
        
        // Evitar que los clics en las opciones de menú cierren el menú inmediatamente
        document.querySelectorAll('.menu-option').forEach(option => {
            option.addEventListener('click', function(e) {
                e.stopPropagation();
                
                // Cerrar el menú después de un breve retraso para permitir que la acción se complete
                setTimeout(() => {
                    if (activeMenu) {
                        activeMenu.classList.remove('active');
                        activeMenu = null;
                    }
                }, 100);
            });
        });
        
        // Configurar el botón de abrir archivo
        document.getElementById('openFileOption').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        // Función mejorada para cargar archivos
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const parsedData = JSON.parse(e.target.result);
                    
                    // Validación básica del GeoJSON
                    if (!parsedData.type || parsedData.type !== "FeatureCollection") {
                        throw new Error("El archivo no es un FeatureCollection GeoJSON válido");
                    }
                    
                    if (!Array.isArray(parsedData.features)) {
                        throw new Error("El campo 'features' debe ser un array");
                    }
                    
                    // Guardar estado actual para Undo
                    saveToHistory();
                    
                    geoData = parsedData;
                    updateStatus(`Archivo cargado: ${file.name}`);
                    loadDataIntoSheet();
                    
                    // Debug: mostrar contenido en consola
                    console.log("GeoJSON cargado correctamente:", geoData);
                    if (geoData.features.length > 0) {
                        console.log("Primer feature:", geoData.features[0]);
                    }
                } catch (error) {
                    console.error("Error al cargar el archivo:", error);
                    updateStatus(`Error: ${error.message}`, true);
                    
                    // Crear estructura vacía si hay error
                    geoData = {
                        type: "FeatureCollection",
                        features: [createEmptyFeature()]
                    };
                    loadDataIntoSheet();
                }
            };
            
            reader.onerror = function() {
                updateStatus("Error al leer el archivo", true);
            };
            
            reader.readAsText(file);
        });

        // Función mejorada para cargar datos
        function loadDataIntoSheet() {
            // Verificar si hay datos
            if (!geoData.features || geoData.features.length === 0) {
                geoData.features = [createEmptyFeature()];
                updateStatus("GeoJSON vacío - creada plantilla", true);
            }

            // Obtener todas las columnas únicas
            const propertyKeys = new Set();
            geoData.features.forEach(feature => {
                if (feature.properties) {
                    Object.keys(feature.properties).forEach(key => {
                        propertyKeys.add(key);
                    });
                }
            });
            
            currentColumns = ['geometry', ...Array.from(propertyKeys).sort()];
            
            // Limpiar selecciones
            selectedRows.clear();
            selectedColumns.clear();
            
            rebuildSheet();
            updateUndoRedoButtons();
            updateWrapButton();
        }

        // Función para reconstruir la tabla completa
        function rebuildSheet() {
            const table = document.getElementById('sheetTable');
            const headerRow = document.getElementById('columnHeadersRow');
            const tableBody = document.getElementById('sheetTableBody');
            
            // Limpiar tabla
            headerRow.innerHTML = '<th class="corner-header-cell"></th>'; // Restaurar celda de esquina
            tableBody.innerHTML = '';
            
            // Crear encabezados de columna
            currentColumns.forEach((col, colIndex) => {
                const th = document.createElement('th');
                th.dataset.index = colIndex;
                th.textContent = col;
                th.title = col; // Tooltip
                
                // Aplicar ancho personalizado si existe
                const colWidth = columnWidths[colIndex] || 120; // Ancho por defecto 120px
                th.style.width = colWidth + 'px';
                th.style.minWidth = colWidth + 'px';
                th.style.maxWidth = colWidth + 'px';
                
                if (selectedColumns.has(colIndex)) {
                    th.classList.add('column-selected');
                }
                
                // Evento para seleccionar columna
                th.addEventListener('click', function() {
                    selectColumn(colIndex);
                });
                
                // Evento para editar el nombre de la columna con doble clic
                th.addEventListener('dblclick', function(e) {
                    // No permitir editar la columna geometry
                    if (col === 'geometry') {
                        updateStatus("No se puede cambiar el nombre de la columna geometry", true);
                        return;
                    }
                    
                    // Crear un input para editar el nombre
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'column-header-editor';
                    input.value = col;
                    input.dataset.originalName = col;
                    input.dataset.colIndex = colIndex;
                    
                    // Reemplazar el contenido del encabezado con el input
                    th.textContent = '';
                    th.appendChild(input);
                    input.focus();
                    input.select();
                    
                    // Manejar la finalización de la edición
                    input.addEventListener('blur', finishColumnRename);
                    input.addEventListener('keydown', function(e) {
                        if (e.key === 'Enter') {
                            e.preventDefault();
                            input.blur();
                        } else if (e.key === 'Escape') {
                            e.preventDefault();
                            input.value = input.dataset.originalName;
                            input.blur();
                        }
                    });
                    
                    e.stopPropagation();
                });
                
                // Agregar resizer para cambiar el ancho de la columna
                const resizer = document.createElement('div');
                resizer.className = 'column-resizer';
                resizer.dataset.colIndex = colIndex;
                resizer.addEventListener('mousedown', startColumnResize);
                th.appendChild(resizer);
                
                headerRow.appendChild(th);
            });
            
            // Crear filas de datos
            geoData.features.forEach((feature, rowIndex) => {
                const tr = document.createElement('tr');
                if (selectedRows.has(rowIndex)) {
                    tr.classList.add('row-selected');
                }
                
                // Celda de número de fila
                const rowNumTd = document.createElement('td');
                rowNumTd.className = 'row-number-cell';
                if (selectedRows.has(rowIndex)) {
                    rowNumTd.classList.add('row-selected');
                }
                rowNumTd.textContent = rowIndex + 1;
                rowNumTd.dataset.index = rowIndex;
                rowNumTd.addEventListener('click', function() {
                    selectRow(rowIndex);
                });
                tr.appendChild(rowNumTd);
                
                // Celdas de datos
                currentColumns.forEach((col, colIndex) => {
                    const td = document.createElement('td');
                    td.dataset.row = rowIndex;
                    td.dataset.col = colIndex;
                    
                    // Aplicar ancho personalizado si existe
                    const colWidth = columnWidths[colIndex] || 120;
                    td.style.width = colWidth + 'px';
                    td.style.minWidth = colWidth + 'px';
                    td.style.maxWidth = colWidth + 'px';
                    
                    if (col === 'geometry') td.classList.add('coords-cell');
                    if (selectedColumns.has(colIndex)) {
                        td.classList.add('cell-selected');
                    }
                    
                    // Aplicar modo wrap si está activado
                    if (isWrapMode) {
                        td.classList.add('wrap-mode');
                    }
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.dataset.row = rowIndex;
                    input.dataset.col = colIndex;
                    
                    // Manejar geometry
                    if (col === 'geometry') {
                        if (feature.geometry && feature.geometry.coordinates) {
                            input.value = feature.geometry.coordinates.join(', ');
                        } else {
                            input.value = '0, 0';
                        }
                        
                        input.addEventListener('change', function(e) {
                            try {
                                // Guardar estado actual para Undo
                                saveToHistory();
                                
                                const coords = e.target.value.split(',').map(Number);
                                if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                                    if (!feature.geometry) feature.geometry = { type: "Point" };
                                    feature.geometry.coordinates = coords;
                                    updateStatus(`Coordenadas actualizadas en fila ${rowIndex + 1}`);
                                } else {
                                    throw new Error("Formato de coordenadas inválido");
                                }
                            } catch (error) {
                                updateStatus(`Error: ${error.message}`, true);
                                e.target.value = feature.geometry?.coordinates?.join(', ') || '0, 0';
                            }
                        });
                    } 
                    // Manejar propiedades
                    else {
                        const value = feature.properties?.[col] || '';
                        input.value = value;
                        
                        // Agregar tooltip para valores largos
                        if (String(value).length > 15) {
                            td.setAttribute('data-tooltip', value);
                        }
                        
                        input.addEventListener('change', function(e) {
                            // Guardar estado actual para Undo
                            saveToHistory();
                            
                            if (!feature.properties) feature.properties = {};
                            feature.properties[col] = e.target.value;
                            
                            // Actualizar tooltip
                            if (String(e.target.value).length > 15) {
                                td.setAttribute('data-tooltip', e.target.value);
                            } else {
                                td.removeAttribute('data-tooltip');
                            }
                            
                            updateStatus(`Propiedad ${col} actualizada en fila ${rowIndex + 1}`);
                        });
                    }
                    
                    td.appendChild(input);
                    tr.appendChild(td);
                });
                
                tableBody.appendChild(tr);
            });
            
            updateStatus(`Datos cargados: ${geoData.features.length} registros`);
        }

        // Función para iniciar el redimensionamiento de columnas
        function startColumnResize(e) {
            e.preventDefault();
            e.stopPropagation();
            
            currentResizeColumnIndex = parseInt(this.dataset.colIndex);
            startResizeX = e.clientX;
            
            // Obtener el ancho actual de la columna
            const header = document.querySelector(`th[data-index="${currentResizeColumnIndex}"]`);
            initialColumnWidth = header.offsetWidth;
            
            // Agregar eventos para el arrastre
            document.addEventListener('mousemove', doColumnResize);
            document.addEventListener('mouseup', endColumnResize);
            
            // Cambiar el cursor durante el redimensionamiento
            document.body.style.cursor = 'col-resize';
            document.body.style.userSelect = 'none';
        }

        // Función para realizar el redimensionamiento durante el arrastre
        function doColumnResize(e) {
            if (currentResizeColumnIndex === null) return;
            
            const diff = e.clientX - startResizeX;
            const newWidth = Math.max(60, initialColumnWidth + diff); // Mínimo 60px
            
            // Actualizar el ancho de la columna en el objeto
            columnWidths[currentResizeColumnIndex] = newWidth;
            
            // Actualizar el ancho del encabezado y todas las celdas de la columna
            const header = document.querySelector(`th[data-index="${currentResizeColumnIndex}"]`);
            const cells = document.querySelectorAll(`td[data-col="${currentResizeColumnIndex}"]`);
            
            if (header) {
                header.style.width = newWidth + 'px';
                header.style.minWidth = newWidth + 'px';
                header.style.maxWidth = newWidth + 'px';
            }
            
            cells.forEach(cell => {
                cell.style.width = newWidth + 'px';
                cell.style.minWidth = newWidth + 'px';
                cell.style.maxWidth = newWidth + 'px';
            });
        }

        // Función para finalizar el redimensionamiento
        function endColumnResize() {
            currentResizeColumnIndex = null;
            document.removeEventListener('mousemove', doColumnResize);
            document.removeEventListener('mouseup', endColumnResize);
            document.body.style.cursor = '';
            document.body.style.userSelect = '';
            
            // Guardar estado para Undo
            saveToHistory();
        }

        // Función para ajustar automáticamente el ancho de una columna con doble clic
        function autoFitColumn(colIndex) {
            // Implementar la lógica para ajustar automáticamente el ancho de la columna
            // basado en el contenido más largo
            let maxWidth = 100; // Ancho mínimo
            
            // Obtener el ancho necesario para el encabezado
            const colName = currentColumns[colIndex];
            const headerWidth = colName.length * 8 + 20; // Estimación aproximada
            maxWidth = Math.max(maxWidth, headerWidth);
            
            // Obtener el ancho necesario para los datos
            geoData.features.forEach(feature => {
                let value = '';
                if (colName === 'geometry' && feature.geometry) {
                    value = feature.geometry.coordinates.join(', ');
                } else if (feature.properties && colName in feature.properties) {
                    value = String(feature.properties[colName]);
                }
                
                const valueWidth = value.length * 8 + 20; // Estimación aproximada
                maxWidth = Math.max(maxWidth, valueWidth);
            });
            
            // Limitar el ancho máximo
            maxWidth = Math.min(maxWidth, 300);
            
            // Actualizar el ancho de la columna
            columnWidths[colIndex] = maxWidth;
            
            // Reconstruir la hoja para aplicar el nuevo ancho
            rebuildSheet();
        }

        // Función para finalizar la edición del nombre de una columna
        function finishColumnRename() {
            const input = this;
            const newName = input.value.trim();
            const originalName = input.dataset.originalName;
            const colIndex = parseInt(input.dataset.colIndex);
            
            // Validar que el nombre no esté vacío
            if (!newName) {
                updateStatus("El nombre de la columna no puede estar vacío", true);
                input.parentNode.textContent = originalName;
                return;
            }
            
            // Validar que el nombre no exista ya
            if (newName !== originalName && currentColumns.includes(newName)) {
                updateStatus(`Ya existe una columna con el nombre "${newName}"`, true);
                input.parentNode.textContent = originalName;
                return;
            }
            
            // Si el nombre no ha cambiado, simplemente restaurar el encabezado
            if (newName === originalName) {
                input.parentNode.textContent = originalName;
                return;
            }
            
            // Guardar estado actual para Undo
            saveToHistory();
            
            // Actualizar el nombre de la columna en la lista de columnas
            currentColumns[colIndex] = newName;
            
            // Actualizar los datos
            geoData.features.forEach(feature => {
                if (feature.properties && originalName in feature.properties) {
                    // Copiar el valor a la nueva propiedad
                    feature.properties[newName] = feature.properties[originalName];
                    // Eliminar la propiedad original
                    delete feature.properties[originalName];
                }
            });
            
            // Reconstruir la hoja
            rebuildSheet();
            updateStatus(`Columna renombrada: ${originalName} → ${newName}`);
        }

        // Función para alternar el modo wrap
        function toggleWrapMode() {
            // Guardar estado actual para Undo
            saveToHistory();
            
            isWrapMode = !isWrapMode;
            
            // Actualizar todas las celdas
            const cells = document.querySelectorAll('.sheet-table td');
            cells.forEach(cell => {
                if (isWrapMode) {
                    cell.classList.add('wrap-mode');
                } else {
                    cell.classList.remove('wrap-mode');
                }
            });
            
            updateWrapButton();
            updateStatus(`Modo de ajuste de texto: ${isWrapMode ? 'Activado' : 'Desactivado'}`);
        }

        // Función para actualizar el estado del botón de wrap
        function updateWrapButton() {
            const wrapButton = document.getElementById('wrapButton');
            if (isWrapMode) {
                wrapButton.classList.add('active');
            } else {
                wrapButton.classList.remove('active');
            }
        }

        function createEmptyFeature() {
            // Usar coordenadas existentes si hay, o [0,0] por defecto
            const coordinates = geoData.features.length > 0 && geoData.features[0].geometry?.coordinates
                ? [...geoData.features[0].geometry.coordinates]
                : [0, 0];
            
            return {
                type: "Feature",
                properties: {},
                geometry: {
                    type: "Point",
                    coordinates: coordinates
                }
            };
        }

        // Función modificada para agregar columna sin solicitar nombre
        function addColumn() {
            // Guardar estado actual para Undo
            saveToHistory();
            
            // Generar nombre de columna por defecto
            const newColName = `Column${columnCounter++}`;
            
            if (!currentColumns.includes(newColName)) {
                currentColumns.push(newColName);
            }
            
            geoData.features.forEach(feature => {
                if (!feature.properties) feature.properties = {};
                if (!(newColName in feature.properties)) {
                    feature.properties[newColName] = '';
                }
            });
            
            rebuildSheet();
            updateStatus(`Columna agregada: ${newColName}`);
        }

        function addRow() {
            // Guardar estado actual para Undo
            saveToHistory();
            
            const newFeature = createEmptyFeature();
            
            // Copiar estructura de propiedades
            if (geoData.features.length > 0 && geoData.features[0].properties) {
                Object.keys(geoData.features[0].properties).forEach(key => {
                    newFeature.properties[key] = '';
                });
            }
            
            geoData.features.push(newFeature);
            rebuildSheet();
            updateStatus(`Nueva fila agregada`);
        }

        // Nueva función para eliminar filas o columnas seleccionadas
        function deleteSelected() {
            // Verificar si hay algo seleccionado
            if (selectedRows.size === 0 && selectedColumns.size === 0) {
                updateStatus("No hay elementos seleccionados para eliminar", true);
                return;
            }
            
            // Guardar estado actual para Undo
            saveToHistory();
            
            // Eliminar columnas seleccionadas
            if (selectedColumns.size > 0) {
                // Convertir a array y ordenar en orden descendente para eliminar desde el final
                const columnsToDelete = Array.from(selectedColumns).sort((a, b) => b - a);
                
                columnsToDelete.forEach(colIndex => {
                    const colName = currentColumns[colIndex];
                    
                    // No permitir eliminar la columna geometry
                    if (colName === 'geometry') {
                        updateStatus("No se puede eliminar la columna geometry", true);
                        return;
                    }
                    
                    // Eliminar la columna de los datos
                    geoData.features.forEach(feature => {
                        if (feature.properties && colName in feature.properties) {
                            delete feature.properties[colName];
                        }
                    });
                    
                    // Eliminar la columna de la lista de columnas
                    currentColumns.splice(colIndex, 1);
                    
                    // Eliminar el ancho personalizado si existe
                    if (columnWidths[colIndex]) {
                        delete columnWidths[colIndex];
                    }
                });
                
                updateStatus(`${columnsToDelete.length} columna(s) eliminada(s)`);
            }
            
            // Eliminar filas seleccionadas
            if (selectedRows.size > 0) {
                // Convertir a array y ordenar en orden descendente para eliminar desde el final
                const rowsToDelete = Array.from(selectedRows).sort((a, b) => b - a);
                
                rowsToDelete.forEach(rowIndex => {
                    geoData.features.splice(rowIndex, 1);
                });
                
                updateStatus(`${rowsToDelete.length} fila(s) eliminada(s)`);
            }
            
            // Limpiar selecciones
            selectedRows.clear();
            selectedColumns.clear();
            
            rebuildSheet();
        }

        function saveFile() {
            const dataStr = JSON.stringify(geoData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'geodata_edited.geojson';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            updateStatus(`Archivo guardado como geodata_edited.geojson`);
        }

        function updateStatus(message, isError = false) {
            const statusBar = document.getElementById('statusBar');
            const titleStatus = document.getElementById('titleStatus');
            
            statusBar.textContent = message;
            titleStatus.textContent = message;
            
            if (isError) {
                statusBar.classList.add('error');
                titleStatus.classList.add('error');
            } else {
                statusBar.classList.remove('error');
                titleStatus.classList.remove('error');
            }
        }

        // Funciones para selección de filas y columnas
        function selectRow(rowIndex) {
            if (selectedRows.has(rowIndex)) {
                selectedRows.delete(rowIndex);
            } else {
                // Limpiar selección previa si no se está presionando Ctrl
                if (!event.ctrlKey) {
                    selectedRows.clear();
                    selectedColumns.clear();
                }
                selectedRows.add(rowIndex);
            }
            rebuildSheet();
            updateStatus(`Fila ${rowIndex + 1} seleccionada`);
        }

        function selectColumn(colIndex) {
            if (selectedColumns.has(colIndex)) {
                selectedColumns.delete(colIndex);
            } else {
                // Limpiar selección previa si no se está presionando Ctrl
                if (!event.ctrlKey) {
                    selectedRows.clear();
                    selectedColumns.clear();
                }
                selectedColumns.add(colIndex);
            }
            rebuildSheet();
            updateStatus(`Columna ${currentColumns[colIndex]} seleccionada`);
        }

        // Funciones para copiar y pegar
        function copySelection() {
            clipboard = {
                rows: Array.from(selectedRows),
                columns: Array.from(selectedColumns),
                data: []
            };
            
            // Copiar datos de filas seleccionadas
            if (clipboard.rows.length > 0) {
                clipboard.data = clipboard.rows.map(rowIndex => {
                    const feature = geoData.features[rowIndex];
                    return JSON.parse(JSON.stringify(feature)); // Deep copy
                });
                updateStatus(`${clipboard.rows.length} filas copiadas al portapapeles`);
            }
            // Copiar datos de columnas seleccionadas
            else if (clipboard.columns.length > 0) {
                clipboard.data = clipboard.columns.map(colIndex => {
                    const colName = currentColumns[colIndex];
                    const colData = {
                        name: colName,
                        values: []
                    };
                    
                    geoData.features.forEach(feature => {
                        if (colName === 'geometry') {
                            colData.values.push(feature.geometry?.coordinates || [0, 0]);
                        } else {
                            colData.values.push(feature.properties?.[colName] || '');
                        }
                    });
                    
                    return colData;
                });
                updateStatus(`${clipboard.columns.length} columnas copiadas al portapapeles`);
            }
        }

        function pasteSelection() {
            if (!clipboard) {
                updateStatus("No hay datos en el portapapeles", true);
                return;
            }
            
            // Guardar estado actual para Undo
            saveToHistory();
            
            // Pegar filas
            if (clipboard.data.length > 0 && clipboard.rows.length > 0) {
                // Agregar nuevas filas con los datos copiados
                clipboard.data.forEach(featureData => {
                    geoData.features.push(JSON.parse(JSON.stringify(featureData))); // Deep copy
                });
                updateStatus(`${clipboard.data.length} filas pegadas`);
                rebuildSheet();
            }
            // Pegar columnas
            else if (clipboard.data.length > 0 && clipboard.columns.length > 0) {
                clipboard.data.forEach(colData => {
                    const colName = colData.name;
                    let newColName = colName;
                    
                    // Si la columna ya existe, crear un nombre único
                    if (currentColumns.includes(colName) && colName !== 'geometry') {
                        newColName = `${colName}_copy`;
                        let counter = 1;
                        while (currentColumns.includes(newColName)) {
                            newColName = `${colName}_copy${counter++}`;
                        }
                        currentColumns.push(newColName);
                    }
                    
                    // Pegar valores en las filas existentes
                    geoData.features.forEach((feature, i) => {
                        if (i < colData.values.length) {
                            if (newColName === 'geometry') {
                                if (!feature.geometry) feature.geometry = { type: "Point" };
                                feature.geometry.coordinates = colData.values[i];
                            } else {
                                if (!feature.properties) feature.properties = {};
                                feature.properties[newColName] = colData.values[i];
                            }
                        }
                    });
                });
                updateStatus(`${clipboard.data.length} columnas pegadas`);
                rebuildSheet();
            }
        }

        // Funciones para Undo/Redo
        function saveToHistory() {
            // Eliminar estados futuros si estamos en medio del historial
            if (historyIndex < history.length - 1) {
                history = history.slice(0, historyIndex + 1);
            }
            
            // Guardar estado actual
            const currentState = {
                geoData: JSON.parse(JSON.stringify(geoData)),
                currentColumns: [...currentColumns],
                columnWidths: {...columnWidths},
                isWrapMode: isWrapMode
            };
            
            history.push(currentState);
            
            // Limitar el tamaño del historial
            if (history.length > MAX_HISTORY) {
                history.shift();
            }
            
            historyIndex = history.length - 1;
            updateUndoRedoButtons();
        }

        function undoAction() {
            if (historyIndex <= 0) {
                updateStatus("No hay acciones para deshacer", true);
                return;
            }
            
            historyIndex--;
            const previousState = history[historyIndex];
            
            geoData = JSON.parse(JSON.stringify(previousState.geoData));
            currentColumns = [...previousState.currentColumns];
            columnWidths = {...previousState.columnWidths};
            isWrapMode = previousState.isWrapMode;
            
            rebuildSheet();
            updateWrapButton();
            updateStatus("Acción deshecha");
            updateUndoRedoButtons();
        }

        function redoAction() {
            if (historyIndex >= history.length - 1) {
                updateStatus("No hay acciones para rehacer", true);
                return;
            }
            
            historyIndex++;
            const nextState = history[historyIndex];
            
            geoData = JSON.parse(JSON.stringify(nextState.geoData));
            currentColumns = [...nextState.currentColumns];
            columnWidths = {...nextState.columnWidths};
            isWrapMode = nextState.isWrapMode;
            
            rebuildSheet();
            updateWrapButton();
            updateStatus("Acción rehecha");
            updateUndoRedoButtons();
        }

        function updateUndoRedoButtons() {
            const undoButton = document.getElementById('undoButton');
            const redoButton = document.getElementById('redoButton');
            const undoOption = document.getElementById('undoOption');
            const redoOption = document.getElementById('redoOption');
            
            // Actualizar botones de la barra de herramientas
            if (historyIndex <= 0) {
                undoButton.classList.add('disabled');
                undoButton.title = "No hay acciones para deshacer";
            } else {
                undoButton.classList.remove('disabled');
                undoButton.title = "Deshacer (Ctrl+Z)";
            }
            
            if (historyIndex >= history.length - 1) {
                redoButton.classList.add('disabled');
                redoButton.title = "No hay acciones para rehacer";
            } else {
                redoButton.classList.remove('disabled');
                redoButton.title = "Rehacer (Ctrl+Y)";
            }
            
            // Actualizar opciones del menú
            undoOption.style.color = historyIndex <= 0 ? '#999' : '';
            redoOption.style.color = historyIndex >= history.length - 1 ? '#999' : '';
        }

        // Atajos de teclado
        document.addEventListener('keydown', function(e) {
            // Ctrl+Z para Undo
            if (e.ctrlKey && e.key === 'z') {
                e.preventDefault();
                undoAction();
            }
            
            // Ctrl+Y para Redo
            if (e.ctrlKey && e.key === 'y') {
                e.preventDefault();
                redoAction();
            }
            
            // Delete para eliminar selección
            if (e.key === 'Delete' && (selectedRows.size > 0 || selectedColumns.size > 0)) {
                e.preventDefault();
                deleteSelected();
            }
        });

        // Inicialización
        document.addEventListener('DOMContentLoaded', function() {
            // Guardar estado inicial para Undo
            saveToHistory();
            
            // Cargar datos del archivo GALO-1.geojson al inicio
            loadDataIntoSheet();
            updateStatus('Archivo GALO-1.geojson cargado automáticamente');
            
            // Mostrar los datos en la consola para depuración
            console.log("Datos cargados:", geoData);
            console.log("Propiedades del primer feature:", geoData.features[0].properties);
            console.log("Coordenadas del primer feature:", geoData.features[0].geometry.coordinates);
        });
    </script>
