<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoJSON Editor</title>
    <style>
        body {
            font-family: 'Calibri', 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #212121;
            overflow: hidden; /* Evitar scroll en el body */
        }
        
        /* Barra de título estilo Excel */
        .title-bar {
            background: #217346; /* Verde Excel */
            color: white;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            height: 24px;
            align-items: center;
        }
        
        /* Barra de menú estilo Excel */
        .menu-bar {
            background: #f3f2f1;
            display: flex;
            padding: 0;
            border-bottom: 1px solid #d4d4d4;
            height: 36px;
            align-items: center;
        }
        
        .menu-item {
            padding: 8px 15px;
            cursor: pointer;
            position: relative;
            font-size: 13px;
            height: 100%;
            display: flex;
            align-items: center;
        }
        
        .menu-item:hover {
            background: #e6e6e6;
        }
        
        .menu-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: white;
            border: 1px solid #d4d4d4;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            z-index: 100;
            min-width: 180px;
        }
        
        .menu-item.active .menu-dropdown {
            display: block;
        }
        
        .menu-option {
            padding: 6px 20px;
            cursor: pointer;
            white-space: nowrap;
            font-size: 13px;
        }
        
        .menu-option:hover {
            background: #e5f3ff;
        }
        
        /* Separador de menú */
        .menu-separator {
            height: 1px;
            background-color: #d4d4d4;
            margin: 4px 0;
        }
        
        /* Contenedor principal de la hoja */
        .sheet-container {
            height: calc(100vh - 110px);
            overflow: auto;
            background: white;
            position: relative;
        }
        
        /* Estructura de tabla para la hoja */
        .sheet-table {
            border-collapse: collapse;
            table-layout: fixed; /* Importante para el redimensionamiento */
            width: max-content; /* Permitir que la tabla sea más ancha que el contenedor */
            min-width: 100%; /* Asegurar que ocupe al menos todo el ancho disponible */
        }
        
        .sheet-table th, .sheet-table td {
            border: 1px solid #e0e0e0;
            padding: 0;
            box-sizing: border-box;
            height: 22px;
            font-size: 12px;
            overflow: hidden;
            position: relative;
        }
        
        /* Encabezados de columna */
        .sheet-table thead {
            position: sticky;
            top: 0;
            z-index: 10;
            background: #f8f9fa;
        }
        
        .sheet-table th {
            background: #f8f9fa;
            font-weight: normal;
            text-align: center;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            text-overflow: ellipsis;
            padding: 0 5px;
        }
        
        .sheet-table th:hover {
            background: #e9e9e9;
        }
        
        .sheet-table th.column-selected {
            background: #d3e3fd !important;
        }
        
        /* Resizer para cambiar el ancho de las columnas */
        .column-resizer {
            position: absolute;
            top: 0;
            right: -2px; /* Ajuste para que esté sobre el borde */
            width: 5px;
            height: 100%;
            cursor: col-resize;
            z-index: 20;
        }
        
        /* Números de fila */
        .row-number-cell {
            position: sticky;
            left: 0;
            z-index: 5;
            background: #f8f9fa;
            width: 40px;
            min-width: 40px;
            text-align: center;
            color: #444;
            cursor: pointer;
            user-select: none;
        }
        
        .row-number-cell:hover {
            background: #e9e9e9;
        }
        
        .row-number-cell.row-selected {
            background: #d3e3fd !important;
        }
        
        /* Esquina superior izquierda */
        .corner-header-cell {
            position: sticky;
            top: 0;
            left: 0;
            z-index: 15;
            background: #f8f9fa;
            width: 40px;
            min-width: 40px;
        }
        
        /* Celdas de datos */
        .sheet-table td {
            height: auto; /* Altura automática para permitir ajuste de texto */
            min-height: 22px; /* Altura mínima */
        }
        
        .sheet-table tr.row-selected td {
            background-color: #d3e3fd;
        }
        
        .sheet-table td.cell-selected {
            background-color: #d3e3fd;
        }
        
        /* Modo wrap para las celdas */
        .sheet-table td.wrap-mode input {
            white-space: normal; /* Permite el ajuste de texto */
            height: auto; /* Altura automática */
            overflow: visible; /* Muestra todo el contenido */
            word-break: break-word; /* Rompe palabras largas */
        }
        
        .sheet-table td input {
            width: 100%;
            height: 100%;
            border: none;
            padding: 0 5px;
            font-family: inherit;
            font-size: 12px;
            outline: none;
            background: transparent;
            text-overflow: ellipsis;
            white-space: nowrap; /* Por defecto no hay wrap */
            overflow: hidden;
        }
        
        .sheet-table td input:focus {
            outline: 2px solid #217346;
            z-index: 2;
            position: relative;
        }
        
        .coords-cell input {
            font-family: monospace;
            color: #0066cc;
        }
        
        /* Tooltip para mostrar el contenido completo */
        .sheet-table td:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            background: #f8f9fa;
            border: 1px solid #d4d4d4;
            padding: 5px;
            border-radius: 3px;
            z-index: 20;
            top: 100%;
            left: 0;
            white-space: normal;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: block;
        }
        
        .sheet-table td:not([data-tooltip]):hover::after {
            display: none;
        }
        
        /* Estilos para el editor de nombres de columnas */
        .column-header-editor {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
            font-size: 12px;
            text-align: center;
            outline: 2px solid #217346;
            z-index: 30;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Barra de estado */
        .status-bar {
            background: #f3f2f1;
            padding: 4px 10px;
            font-size: 12px;
            color: #555;
            border-top: 1px solid #ddd;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 20px;
        }
        
        .error {
            color: #d83b01;
        }
        
        /* Estilos para los botones de la barra de herramientas */
        .toolbar {
            display: flex;
            background: #f3f2f1;
            padding: 4px 10px;
            border-bottom: 1px solid #d4d4d4;
        }
        
        .toolbar-button {
            padding: 4px 8px;
            margin-right: 5px;
            background: #f3f2f1;
            border: 1px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        
        .toolbar-button:hover {
            background: #e6e6e6;
            border: 1px solid #d4d4d4;
        }
        
        .toolbar-button.disabled {
            opacity: 0.5;
            cursor: default;
        }
        
        .toolbar-button.disabled:hover {
            background: #f3f2f1;
            border: 1px solid transparent;
        }
        
        .toolbar-button svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
        
        /* Estilos para el botón de ajuste de texto */
        .toolbar-toggle {
            padding: 4px 8px;
            margin-right: 5px;
            background: #f3f2f1;
            border: 1px solid transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        
        .toolbar-toggle.active {
            background: #d3e3fd;
            border: 1px solid #0078d7;
        }
        
        .toolbar-toggle:hover {
            background: #e6e6e6;
            border: 1px solid #d4d4d4;
        }
        
        .toolbar-toggle svg {
            width: 16px;
            height: 16px;
            margin-right: 4px;
        }
        
        /* Estilos para la primera fila (nombres de propiedades) */
        .property-name-row td input {
            font-weight: bold;
            color: #217346;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <span>GeoJSON Editor</span>
        <span id="titleStatus">Ejemplo cargado</span>
    </div>
    
    <div class="menu-bar">
        <div class="menu-item" id="fileMenu">
            File
            <div class="menu-dropdown">
                <div class="menu-option" id="openFileOption">Open</div>
                <div class="menu-option" onclick="saveFile()">Save</div>
            </div>
        </div>
        <div class="menu-item" id="editMenu">
            Edit
            <div class="menu-dropdown">
                <div class="menu-option" onclick="undoAction()" id="undoOption">Undo</div>
                <div class="menu-option" onclick="redoAction()" id="redoOption">Redo</div>
                <div class="menu-separator"></div>
                <div class="menu-option" onclick="addColumn()">Add Column</div>
                <div class="menu-option" onclick="addRow()">Add Row</div>
                <div class="menu-separator"></div>
                <div class="menu-option" onclick="deleteSelected()" id="deleteOption">Delete</div>
                <div class="menu-separator"></div>
                <div class="menu-option" onclick="copySelection()">Copy</div>
                <div class="menu-option" onclick="pasteSelection()">Paste</div>
            </div>
        </div>
        <div class="menu-item" id="viewMenu">
            View
            <div class="menu-dropdown">
                <div class="menu-option" onclick="toggleWrapMode()">Toggle Wrap Text</div>
            </div>
        </div>
    </div>
    
    <div class="toolbar">
        <button class="toolbar-button" onclick="undoAction()" id="undoButton" title="Undo (Ctrl+Z)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 7v6h6"></path>
                <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6 2.3L3 13"></path>
            </svg>
            Undo
        </button>
        <button class="toolbar-button" onclick="redoAction()" id="redoButton" title="Redo (Ctrl+Y)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 7v6h-6"></path>
                <path d="M3 17a9 9 0 0 1 9-9 9 9 0 0 1 6 2.3l3 2.7"></path>
            </svg>
            Redo
        </button>
        <button class="toolbar-toggle active" onclick="toggleWrapMode()" id="wrapButton" title="Toggle Wrap Text">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="17 1 21 5 17 9"></polyline>
                <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                <polyline points="7 23 3 19 7 15"></polyline>
                <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
            </svg>
            Wrap Text
        </button>
    </div>
    
    <div class="sheet-container">
        <table id="sheetTable" class="sheet-table">
            <thead>
                <tr id="columnHeadersRow">
                    <th class="corner-header-cell"></th>
                </tr>
            </thead>
            <tbody id="sheetTableBody">
                <!-- Filas de datos generadas dinámicamente -->
            </tbody>
        </table>
    </div>
    
    <div class="status-bar" id="statusBar">Ready</div>
    
    <input type="file" id="fileInput" style="display: none;" accept=".geojson,.json">
    
    <script>
        // Variables globales
        let geoData = { 
            type: "FeatureCollection", 
            features: [
                {
                    type: "Feature",
                    geometry: {
                        type: "Point",
                        coordinates: [-97.360245, 21.02]
                    },
                    properties: {
                        Nombre_corto: "TLACOLULA",
                        campo: "EXPLORATORIO",
                        clasificac: "DISPONIBLE",
                        entidad: "VERACRUZ DE IGNACIO DE LA LLAVE",
                        estado_act: "INACTIVO",
                        fecha_fin: "23-MAY-1984",
                        fecha_inic: "21-FEB-1979",
                        pozo: "GALO-1"
                    }
                },
                {
                    type: "Feature",
                    geometry: {
                        type: "Point",
                        coordinates: [-97.361245, 21.03]
                    },
                    properties: {
                        Nombre_corto: "TLACOLULA",
                        campo: "EXPLORATORIO",
                        clasificac: "DISPONIBLE",
                        entidad: "VERACRUZ DE IGNACIO DE LA LLAVE",
                        estado_act: "INACTIVO",
                        fecha_fin: "23-MAY-1984",
                        fecha_inic: "21-FEB-1979",
                        pozo: "GALO-2"
                    }
                },
                {
                    type: "Feature",
                    geometry: {
                        type: "Point",
                        coordinates: [-97.362245, 21.04]
                    },
                    properties: {
                        Nombre_corto: "TLACOLULA",
                        campo: "EXPLORATORIO",
                        clasificac: "DISPONIBLE",
                        entidad: "VERACRUZ DE IGNACIO DE LA LLAVE",
                        estado_act: "INACTIVO",
                        fecha_fin: "23-MAY-1984",
                        fecha_inic: "21-FEB-1979",
                        pozo: "GALO-3"
                    }
                }
            ]
        };
        let currentColumns = [];
        let columnWidths = {};
        let selectedRows = new Set();
        let selectedColumns = new Set();
        let isWrapMode = true; // Por defecto activado
        let undoStack = [];
        let redoStack = [];
        let maxUndoSteps = 50;
        let clipboardData = null;
        let isResizing = false;
        let startX, startWidth, currentColIndex;
        let columnNameMap = {}; // Mapeo entre letras de columna y nombres de propiedades
        
        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', function() {
            // Procesar los datos de ejemplo
            processGeoData();
            
            // Configurar eventos de menú
            setupMenuEvents();
            
            // Configurar eventos de teclado
            setupKeyboardEvents();
        });
        
        // Configurar eventos de menú
        function setupMenuEvents() {
            const menuItems = document.querySelectorAll('.menu-item');
            
            menuItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    // Cerrar todos los menús abiertos
                    menuItems.forEach(mi => {
                        if (mi !== item) mi.classList.remove('active');
                    });
                    
                    // Alternar el estado del menú actual
                    item.classList.toggle('active');
                    e.stopPropagation();
                });
            });
            
            // Cerrar menús al hacer clic fuera
            document.addEventListener('click', function() {
                menuItems.forEach(mi => mi.classList.remove('active'));
            });
            
            // Configurar evento para abrir archivo
            document.getElementById('openFileOption').addEventListener('click', function() {
                document.getElementById('fileInput').click();
            });
            
            document.getElementById('fileInput').addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            geoData = JSON.parse(e.target.result);
                            processGeoData();
                            updateStatus(`Archivo ${file.name} cargado correctamente`);
                            document.getElementById('titleStatus').textContent = `Archivo ${file.name} cargado`;
                            
                            // Limpiar el input para permitir cargar el mismo archivo nuevamente
                            document.getElementById('fileInput').value = '';
                        } catch (error) {
                            updateStatus(`Error al procesar el archivo: ${error.message}`, true);
                        }
                    };
                    reader.readAsText(file);
                }
            });
        }
        
        // Configurar eventos de teclado
        function setupKeyboardEvents() {
            document.addEventListener('keydown', function(e) {
                // Undo: Ctrl+Z
                if (e.ctrlKey && e.key === 'z') {
                    e.preventDefault();
                    undoAction();
                }
                // Redo: Ctrl+Y
                else if (e.ctrlKey && e.key === 'y') {
                    e.preventDefault();
                    redoAction();
                }
                // Delete: Delete key
                else if (e.key === 'Delete') {
                    e.preventDefault();
                    deleteSelected();
                }
                // Copy: Ctrl+C
                else if (e.ctrlKey && e.key === 'c') {
                    e.preventDefault();
                    copySelection();
                }
                // Paste: Ctrl+V
                else if (e.ctrlKey && e.key === 'v') {
                    e.preventDefault();
                    pasteSelection();
                }
            });
        }
        
        // Función para procesar los datos GeoJSON
        function processGeoData() {
            // Guardar estado actual para Undo
            saveToHistory();
            
            // Obtener todas las columnas únicas
            const propertyKeys = new Set();
            geoData.features.forEach(feature => {
                if (feature.properties) {
                    Object.keys(feature.properties).forEach(key => {
                        propertyKeys.add(key);
                    });
                }
            });
            
            currentColumns = ['geometry', ...Array.from(propertyKeys).sort()];
            
            // Limpiar selecciones
            selectedRows.clear();
            selectedColumns.clear();
            
            rebuildSheet();
            updateUndoRedoButtons();
            updateWrapButton();
        }

        // Función para convertir índice numérico a nombre de columna estilo Excel (A, B, C, ..., Z, AA, AB, ...)
        function getExcelColumnName(index) {
            let columnName = '';
            
            while (index >= 0) {
                columnName = String.fromCharCode(65 + (index % 26)) + columnName;
                index = Math.floor(index / 26) - 1;
            }
            
            return columnName;
        }

        // Función para reconstruir la tabla completa
        function rebuildSheet() {
            const table = document.getElementById('sheetTable');
            const headerRow = document.getElementById('columnHeadersRow');
            const tableBody = document.getElementById('sheetTableBody');
            
            // Limpiar tabla
            headerRow.innerHTML = '<th class="corner-header-cell"></th>'; // Restaurar celda de esquina
            tableBody.innerHTML = '';
            
            // Reiniciar mapeo de nombres de columna
            columnNameMap = {};
            
            // Crear encabezados de columna estilo Excel (A, B, C, ...)
            currentColumns.forEach((col, colIndex) => {
                const th = document.createElement('th');
                th.dataset.index = colIndex;
                
                // Usar letras de Excel como encabezados
                const excelColName = getExcelColumnName(colIndex);
                th.textContent = excelColName;
                th.title = col; // Tooltip con el nombre original de la propiedad
                
                // Guardar mapeo entre letra de columna y nombre de propiedad
                columnNameMap[excelColName] = col;
                
                // Aplicar ancho personalizado si existe
                const colWidth = columnWidths[colIndex] || 120; // Ancho por defecto 120px
                th.style.width = colWidth + 'px';
                th.style.minWidth = colWidth + 'px';
                th.style.maxWidth = colWidth + 'px';
                
                if (selectedColumns.has(colIndex)) {
                    th.classList.add('column-selected');
                }
                
                // Evento para seleccionar columna
                th.addEventListener('click', function() {
                    selectColumn(colIndex);
                });
                
                // Agregar resizer para cambiar el ancho de la columna
                const resizer = document.createElement('div');
                resizer.className = 'column-resizer';
                resizer.dataset.colIndex = colIndex;
                resizer.addEventListener('mousedown', startColumnResize);
                th.appendChild(resizer);
                
                headerRow.appendChild(th);
            });
            
            // Crear fila para nombres de propiedades (primera fila)
            const propertyNameRow = document.createElement('tr');
            propertyNameRow.className = 'property-name-row';
            
            // Celda de número de fila para la fila de nombres de propiedades
            const propertyRowNumTd = document.createElement('td');
            propertyRowNumTd.className = 'row-number-cell';
            propertyRowNumTd.textContent = '1';
            propertyNameRow.appendChild(propertyRowNumTd);
            
            // Celdas para nombres de propiedades
            currentColumns.forEach((col, colIndex) => {
                const td = document.createElement('td');
                td.dataset.row = -1; // Usamos -1 para indicar que es la fila de nombres de propiedades
                td.dataset.col = colIndex;
                
                // Aplicar ancho personalizado si existe
                const colWidth = columnWidths[colIndex] || 120;
                td.style.width = colWidth + 'px';
                td.style.minWidth = colWidth + 'px';
                td.style.maxWidth = colWidth + 'px';
                
                if (selectedColumns.has(colIndex)) {
                    td.classList.add('cell-selected');
                }
                
                // Aplicar modo wrap si está activado
                if (isWrapMode) {
                    td.classList.add('wrap-mode');
                }
                
                const input = document.createElement('input');
                input.type = 'text';
                input.dataset.row = -1;
                input.dataset.col = colIndex;
                input.value = col; // Nombre de la propiedad
                
                // Agregar tooltip para valores largos
                if (col.length > 15) {
                    td.setAttribute('data-tooltip', col);
                }
                
                // Evento para cambiar el nombre de la propiedad
                input.addEventListener('change', function(e) {
                    // Guardar estado actual para Undo
                    saveToHistory();
                    
                    const oldName = currentColumns[colIndex];
                    const newName = e.target.value.trim();
                    
                    // Validar que el nuevo nombre no esté vacío
                    if (!newName) {
                        updateStatus("El nombre de la propiedad no puede estar vacío", true);
                        e.target.value = oldName;
                        return;
                    }
                    
                    // Validar que el nuevo nombre no esté duplicado
                    if (newName !== oldName && currentColumns.includes(newName)) {
                        updateStatus("Ya existe una propiedad con ese nombre", true);
                        e.target.value = oldName;
                        return;
                    }
                    
                    // No permitir cambiar el nombre de la columna geometry
                    if (oldName === 'geometry') {
                        updateStatus("No se puede cambiar el nombre de la columna geometry", true);
                        e.target.value = 'geometry';
                        return;
                    }
                    
                    // Actualizar el nombre de la propiedad
                    currentColumns[colIndex] = newName;
                    
                    // Actualizar el mapeo de nombres de columna
                    const excelColName = getExcelColumnName(colIndex);
                    columnNameMap[excelColName] = newName;
                    
                    // Actualizar los datos
                    geoData.features.forEach(feature => {
                        if (feature.properties && feature.properties[oldName] !== undefined) {
                            feature.properties[newName] = feature.properties[oldName];
                            if (oldName !== newName) {
                                delete feature.properties[oldName];
                            }
                        }
                    });
                    
                    // Actualizar tooltip
                    if (newName.length > 15) {
                        td.setAttribute('data-tooltip', newName);
                    } else {
                        td.removeAttribute('data-tooltip');
                    }
                    
                    updateStatus(`Propiedad renombrada de "${oldName}" a "${newName}"`);
                });
                
                td.appendChild(input);
                propertyNameRow.appendChild(td);
            });
            
            tableBody.appendChild(propertyNameRow);
            
            // Crear filas de datos
            geoData.features.forEach((feature, rowIndex) => {
                const tr = document.createElement('tr');
                if (selectedRows.has(rowIndex)) {
                    tr.classList.add('row-selected');
                }
                
                // Celda de número de fila
                const rowNumTd = document.createElement('td');
                rowNumTd.className = 'row-number-cell';
                if (selectedRows.has(rowIndex)) {
                    rowNumTd.classList.add('row-selected');
                }
                rowNumTd.textContent = rowIndex + 2; // +2 porque la primera fila es para nombres de propiedades
                rowNumTd.dataset.index = rowIndex;
                rowNumTd.addEventListener('click', function() {
                    selectRow(rowIndex);
                });
                tr.appendChild(rowNumTd);
                
                // Celdas de datos
                currentColumns.forEach((col, colIndex) => {
                    const td = document.createElement('td');
                    td.dataset.row = rowIndex;
                    td.dataset.col = colIndex;
                    
                    // Aplicar ancho personalizado si existe
                    const colWidth = columnWidths[colIndex] || 120;
                    td.style.width = colWidth + 'px';
                    td.style.minWidth = colWidth + 'px';
                    td.style.maxWidth = colWidth + 'px';
                    
                    if (col === 'geometry') td.classList.add('coords-cell');
                    if (selectedColumns.has(colIndex)) {
                        td.classList.add('cell-selected');
                    }
                    
                    // Aplicar modo wrap si está activado
                    if (isWrapMode) {
                        td.classList.add('wrap-mode');
                    }
                    
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.dataset.row = rowIndex;
                    input.dataset.col = colIndex;
                    
                    // Manejar geometry
                    if (col === 'geometry') {
                        if (feature.geometry && feature.geometry.coordinates) {
                            input.value = feature.geometry.coordinates.join(', ');
                        } else {
                            input.value = '0, 0';
                        }
                        
                        input.addEventListener('change', function(e) {
                            try {
                                // Guardar estado actual para Undo
                                saveToHistory();
                                
                                const coords = e.target.value.split(',').map(Number);
                                if (coords.length === 2 && !isNaN(coords[0]) && !isNaN(coords[1])) {
                                    if (!feature.geometry) feature.geometry = { type: "Point" };
                                    feature.geometry.coordinates = coords;
                                    updateStatus(`Coordenadas actualizadas en fila ${rowIndex + 2}`);
                                } else {
                                    throw new Error("Formato de coordenadas inválido");
                                }
                            } catch (error) {
                                updateStatus(`Error: ${error.message}`, true);
                                e.target.value = feature.geometry?.coordinates?.join(', ') || '0, 0';
                            }
                        });
                    } 
                    // Manejar propiedades
                    else {
                        const value = feature.properties?.[col] || '';
                        input.value = value;
                        
                        // Agregar tooltip para valores largos
                        if (String(value).length > 15) {
                            td.setAttribute('data-tooltip', value);
                        }
                        
                        input.addEventListener('change', function(e) {
                            // Guardar estado actual para Undo
                            saveToHistory();
                            
                            if (!feature.properties) feature.properties = {};
                            feature.properties[col] = e.target.value;
                            
                            // Actualizar tooltip
                            if (String(e.target.value).length > 15) {
                                td.setAttribute('data-tooltip', e.target.value);
                            } else {
                                td.removeAttribute('data-tooltip');
                            }
                            
                            updateStatus(`Propiedad ${col} actualizada en fila ${rowIndex + 2}`);
                        });
                    }
                    
                    td.appendChild(input);
                    tr.appendChild(td);
                });
                
                tableBody.appendChild(tr);
            });
        }
        
        // Función para seleccionar una fila
        function selectRow(rowIndex) {
            // Guardar estado actual para Undo
            saveToHistory();
            
            // Limpiar selecciones anteriores
            selectedRows.clear();
            selectedColumns.clear();
            
            // Seleccionar la fila
            selectedRows.add(rowIndex);
            
            // Actualizar la visualización
            rebuildSheet();
            updateStatus(`Fila ${rowIndex + 2} seleccionada`);
        }
        
        // Función para seleccionar una columna
        function selectColumn(colIndex) {
            // Guardar estado actual para Undo
            saveToHistory();
            
            // Limpiar selecciones anteriores
            selectedRows.clear();
            selectedColumns.clear();
            
            // Seleccionar la columna
            selectedColumns.add(colIndex);
            
            // Actualizar la visualización
            rebuildSheet();
            
            // Mostrar el nombre de la columna en el estado
            const excelColName = getExcelColumnName(colIndex);
            const propertyName = columnNameMap[excelColName];
            updateStatus(`Columna ${excelColName} (${propertyName}) seleccionada`);
        }
        
        // Función para iniciar el redimensionamiento de columna
        function startColumnResize(e) {
            e.preventDefault();
            e.stopPropagation();
            
            isResizing = true;
            currentColIndex = parseInt(this.dataset.colIndex);
            startX = e.pageX;
            startWidth = columnWidths[currentColIndex] || 120;
            
            // Agregar eventos temporales para el redimensionamiento
            document.addEventListener('mousemove', doColumnResize);
            document.addEventListener('mouseup', stopColumnResize);
            
            // Cambiar el cursor durante el redimensionamiento
            document.body.style.cursor = 'col-resize';
            
            // Mostrar una guía visual para el redimensionamiento
            const resizeGuide = document.createElement('div');
            resizeGuide.id = 'resizeGuide';
            resizeGuide.style.position = 'absolute';
            resizeGuide.style.top = '0';
            resizeGuide.style.bottom = '0';
            resizeGuide.style.width = '1px';
            resizeGuide.style.backgroundColor = '#0078d7';
            resizeGuide.style.zIndex = '1000';
            
            // Calcular la posición inicial de la guía
            const table = document.getElementById('sheetTable');
            const headerCells = table.querySelectorAll('th');
            let leftOffset = 0;
            
            for (let i = 0; i <= currentColIndex; i++) {
                leftOffset += (columnWidths[i] || 120);
            }
            
            resizeGuide.style.left = leftOffset + 'px';
            document.querySelector('.sheet-container').appendChild(resizeGuide);
        }
        
        // Función para realizar el redimensionamiento de columna
        function doColumnResize(e) {
            if (!isResizing) return;
            
            const delta = e.pageX - startX;
            const newWidth = Math.max(60, startWidth + delta); // Mínimo 60px
            
            // Actualizar la guía visual
            const resizeGuide = document.getElementById('resizeGuide');
            if (resizeGuide) {
                const table = document.getElementById('sheetTable');
                const headerCells = table.querySelectorAll('th');
                let leftOffset = 0;
                
                for (let i = 0; i < currentColIndex; i++) {
                    leftOffset += (columnWidths[i] || 120);
                }
                
                leftOffset += newWidth;
                resizeGuide.style.left = leftOffset + 'px';
            }
        }
        
        // Función para detener el redimensionamiento de columna
        function stopColumnResize(e) {
            if (!isResizing) return;
            
            // Guardar estado actual para Undo
            saveToHistory();
            
            const delta = e.pageX - startX;
            const newWidth = Math.max(60, startWidth + delta); // Mínimo 60px
            
            // Actualizar el ancho de la columna
            columnWidths[currentColIndex] = newWidth;
            
            // Eliminar eventos temporales
            document.removeEventListener('mousemove', doColumnResize);
            document.removeEventListener('mouseup', stopColumnResize);
            
            // Restaurar el cursor
            document.body.style.cursor = '';
            
            // Eliminar la guía visual
            const resizeGuide = document.getElementById('resizeGuide');
            if (resizeGuide) {
                resizeGuide.remove();
            }
            
            // Actualizar la visualización
            rebuildSheet();
            
            isResizing = false;
            
            // Mostrar el nuevo ancho en el estado
            const excelColName = getExcelColumnName(currentColIndex);
            const propertyName = columnNameMap[excelColName];
            updateStatus(`Columna ${excelColName} (${propertyName}) redimensionada a ${newWidth}px`);
        }
        
        // Función para finalizar la edición del nombre de columna
        function finishColumnRename(e) {
            const input = e.target;
            const colIndex = parseInt(input.dataset.colIndex);
            const originalName = input.dataset.originalName;
            const newName = input.value.trim();
            
            // Validar que el nuevo nombre no esté vacío
            if (!newName) {
                updateStatus("El nombre de la columna no puede estar vacío", true);
                input.parentElement.textContent = originalName;
                return;
            }
            
            // Validar que el nuevo nombre no esté duplicado
            if (newName !== originalName && currentColumns.includes(newName)) {
                updateStatus("Ya existe una columna con ese nombre", true);
                input.parentElement.textContent = originalName;
                return;
            }
            
            // Guardar estado actual para Undo
            saveToHistory();
            
            // Actualizar el nombre de la columna
            currentColumns[colIndex] = newName;
            
            // Actualizar los datos
            geoData.features.forEach(feature => {
                if (feature.properties && feature.properties[originalName] !== undefined) {
                    feature.properties[newName] = feature.properties[originalName];
                    if (originalName !== newName) {
                        delete feature.properties[originalName];
                    }
                }
            });
            
            // Actualizar la visualización
            rebuildSheet();
            
            updateStatus(`Columna renombrada de "${originalName}" a "${newName}"`);
        }
        
        // Función para agregar una nueva columna
        function addColumn() {
            // Guardar estado actual para Undo
            saveToHistory();
            
            // Generar un nombre único para la nueva columna
            let newColName = "Column1";
            let counter = 1;
            while (currentColumns.includes(newColName)) {
                counter++;
                newColName = `Column${counter}`;
            }
            
            // Agregar la nueva columna
            currentColumns.push(newColName);
            
            // Actualizar la visualización
            rebuildSheet();
            
            updateStatus(`Nueva columna "${newColName}" agregada`);
        }
        
        // Función para agregar una nueva fila
        function addRow() {
            // Guardar estado actual para Undo
            saveToHistory();
            
            // Crear una nueva feature
            const newFeature = {
                type: "Feature",
                geometry: {
                    type: "Point",
                    coordinates: [0, 0]
                },
                properties: {}
            };
            
            // Agregar propiedades vacías para todas las columnas
            currentColumns.forEach(col => {
                if (col !== 'geometry') {
                    newFeature.properties[col] = "";
                }
            });
            
            // Agregar la nueva feature
            geoData.features.push(newFeature);
            
            // Actualizar la visualización
            rebuildSheet();
            
            updateStatus(`Nueva fila agregada`);
        }
        
        // Función para eliminar la selección actual
        function deleteSelected() {
            // Si no hay nada seleccionado, no hacer nada
            if (selectedRows.size === 0 && selectedColumns.size === 0) {
                updateStatus("No hay nada seleccionado para eliminar", true);
                return;
            }
            
            // Guardar estado actual para Undo
            saveToHistory();
            
            // Eliminar filas seleccionadas
            if (selectedRows.size > 0) {
                // Convertir Set a Array y ordenar en orden descendente
                const rowsToDelete = Array.from(selectedRows).sort((a, b) => b - a);
                
                // Eliminar las filas en orden descendente para evitar problemas con los índices
                rowsToDelete.forEach(rowIndex => {
                    geoData.features.splice(rowIndex, 1);
                });
                
                selectedRows.clear();
                updateStatus(`${rowsToDelete.length} fila(s) eliminada(s)`);
            }
            
            // Eliminar columnas seleccionadas
            if (selectedColumns.size > 0) {
                // Convertir Set a Array y ordenar en orden descendente
                const colsToDelete = Array.from(selectedColumns).sort((a, b) => b - a);
                
                colsToDelete.forEach(colIndex => {
                    const colName = currentColumns[colIndex];
                    
                    // No permitir eliminar la columna geometry
                    if (colName === 'geometry') {
                        updateStatus("No se puede eliminar la columna geometry", true);
                        return;
                    }
                    
                    // Eliminar la propiedad de todas las features
                    geoData.features.forEach(feature => {
                        if (feature.properties && feature.properties[colName] !== undefined) {
                            delete feature.properties[colName];
                        }
                    });
                    
                    // Eliminar la columna de la lista
                    currentColumns.splice(colIndex, 1);
                    
                    // Eliminar el ancho personalizado
                    delete columnWidths[colIndex];
                    
                    // Reajustar los anchos de columna
                    const newColumnWidths = {};
                    Object.keys(columnWidths).forEach(key => {
                        const keyNum = parseInt(key);
                        if (keyNum < colIndex) {
                            newColumnWidths[keyNum] = columnWidths[keyNum];
                        } else if (keyNum > colIndex) {
                            newColumnWidths[keyNum - 1] = columnWidths[keyNum];
                        }
                    });
                    columnWidths = newColumnWidths;
                });
                
                selectedColumns.clear();
                updateStatus(`${colsToDelete.length} columna(s) eliminada(s)`);
            }
            
            // Actualizar la visualización
            rebuildSheet();
        }
        
        // Función para copiar la selección actual
        function copySelection() {
            // Si no hay nada seleccionado, no hacer nada
            if (selectedRows.size === 0 && selectedColumns.size === 0) {
                updateStatus("No hay nada seleccionado para copiar", true);
                return;
            }
            
            clipboardData = {
                type: selectedRows.size > 0 ? 'row' : 'column',
                data: []
            };
            
            // Copiar filas seleccionadas
            if (selectedRows.size > 0) {
                selectedRows.forEach(rowIndex => {
                    clipboardData.data.push(JSON.parse(JSON.stringify(geoData.features[rowIndex])));
                });
                updateStatus(`${selectedRows.size} fila(s) copiada(s)`);
            }
            
            // Copiar columnas seleccionadas
            if (selectedColumns.size > 0) {
                selectedColumns.forEach(colIndex => {
                    const colName = currentColumns[colIndex];
                    const colData = {
                        name: colName,
                        values: []
                    };
                    
                    geoData.features.forEach(feature => {
                        if (colName === 'geometry') {
                            colData.values.push(feature.geometry ? JSON.parse(JSON.stringify(feature.geometry)) : null);
                        } else {
                            colData.values.push(feature.properties?.[colName] || "");
                        }
                    });
                    
                    clipboardData.data.push(colData);
                });
                updateStatus(`${selectedColumns.size} columna(s) copiada(s)`);
            }
        }
        
        // Función para pegar la selección copiada
        function pasteSelection() {
            // Si no hay datos en el portapapeles, no hacer nada
            if (!clipboardData) {
                updateStatus("No hay datos para pegar", true);
                return;
            }
            
            // Guardar estado actual para Undo
            saveToHistory();
            
            // Pegar filas
            if (clipboardData.type === 'row') {
                clipboardData.data.forEach(feature => {
                    geoData.features.push(JSON.parse(JSON.stringify(feature)));
                });
                updateStatus(`${clipboardData.data.length} fila(s) pegada(s)`);
            }
            
            // Pegar columnas
            if (clipboardData.type === 'column') {
                clipboardData.data.forEach(colData => {
                    let colName = colData.name;
                    
                    // Si la columna ya existe, crear un nombre único
                    if (currentColumns.includes(colName) && colName !== 'geometry') {
                        let counter = 1;
                        let newColName = `${colName}_copy`;
                        while (currentColumns.includes(newColName)) {
                            counter++;
                            newColName = `${colName}_copy${counter}`;
                        }
                        colName = newColName;
                    }
                    
                    // Si no es la columna geometry, agregarla a la lista
                    if (colName !== 'geometry' || !currentColumns.includes('geometry')) {
                        currentColumns.push(colName);
                    }
                    
                    // Actualizar los datos
                    colData.values.forEach((value, i) => {
                        if (i < geoData.features.length) {
                            if (colName === 'geometry') {
                                geoData.features[i].geometry = value ? JSON.parse(JSON.stringify(value)) : null;
                            } else {
                                if (!geoData.features[i].properties) {
                                    geoData.features[i].properties = {};
                                }
                                geoData.features[i].properties[colName] = value;
                            }
                        }
                    });
                });
                updateStatus(`${clipboardData.data.length} columna(s) pegada(s)`);
            }
            
            // Actualizar la visualización
            rebuildSheet();
        }
        
        // Función para alternar el modo wrap
        function toggleWrapMode() {
            isWrapMode = !isWrapMode;
            updateWrapButton();
            
            // Actualizar todas las celdas
            const cells = document.querySelectorAll('.sheet-table td');
            cells.forEach(cell => {
                if (isWrapMode) {
                    cell.classList.add('wrap-mode');
                } else {
                    cell.classList.remove('wrap-mode');
                }
            });
            
            updateStatus(`Modo wrap ${isWrapMode ? 'activado' : 'desactivado'}`);
        }
        
        // Función para actualizar el botón de wrap
        function updateWrapButton() {
            const wrapButton = document.getElementById('wrapButton');
            if (isWrapMode) {
                wrapButton.classList.add('active');
            } else {
                wrapButton.classList.remove('active');
            }
        }
        
        // Función para guardar el estado actual en el historial de deshacer
        function saveToHistory() {
            undoStack.push({
                geoData: JSON.parse(JSON.stringify(geoData)),
                currentColumns: [...currentColumns],
                columnWidths: {...columnWidths},
                selectedRows: new Set(selectedRows),
                selectedColumns: new Set(selectedColumns)
            });
            
            // Limitar el tamaño del historial
            if (undoStack.length > maxUndoSteps) {
                undoStack.shift();
            }
            
            // Limpiar el historial de rehacer
            redoStack = [];
            
            updateUndoRedoButtons();
        }
        
        // Función para deshacer la última acción
        function undoAction() {
            if (undoStack.length === 0) {
                updateStatus("No hay acciones para deshacer", true);
                return;
            }
            
            // Guardar el estado actual para rehacer
            redoStack.push({
                geoData: JSON.parse(JSON.stringify(geoData)),
                currentColumns: [...currentColumns],
                columnWidths: {...columnWidths},
                selectedRows: new Set(selectedRows),
                selectedColumns: new Set(selectedColumns)
            });
            
            // Restaurar el estado anterior
            const prevState = undoStack.pop();
            geoData = prevState.geoData;
            currentColumns = prevState.currentColumns;
            columnWidths = prevState.columnWidths;
            selectedRows = prevState.selectedRows;
            selectedColumns = prevState.selectedColumns;
            
            // Actualizar la visualización
            rebuildSheet();
            updateUndoRedoButtons();
            
            updateStatus("Acción deshecha");
        }
        
        // Función para rehacer la última acción deshecha
        function redoAction() {
            if (redoStack.length === 0) {
                updateStatus("No hay acciones para rehacer", true);
                return;
            }
            
            // Guardar el estado actual para deshacer
            undoStack.push({
                geoData: JSON.parse(JSON.stringify(geoData)),
                currentColumns: [...currentColumns],
                columnWidths: {...columnWidths},
                selectedRows: new Set(selectedRows),
                selectedColumns: new Set(selectedColumns)
            });
            
            // Restaurar el estado siguiente
            const nextState = redoStack.pop();
            geoData = nextState.geoData;
            currentColumns = nextState.currentColumns;
            columnWidths = nextState.columnWidths;
            selectedRows = nextState.selectedRows;
            selectedColumns = nextState.selectedColumns;
            
            // Actualizar la visualización
            rebuildSheet();
            updateUndoRedoButtons();
            
            updateStatus("Acción rehecha");
        }
        
        // Función para actualizar los botones de deshacer/rehacer
        function updateUndoRedoButtons() {
            const undoButton = document.getElementById('undoButton');
            const redoButton = document.getElementById('redoButton');
            const undoOption = document.getElementById('undoOption');
            const redoOption = document.getElementById('redoOption');
            
            if (undoStack.length === 0) {
                undoButton.classList.add('disabled');
                undoOption.classList.add('disabled');
            } else {
                undoButton.classList.remove('disabled');
                undoOption.classList.remove('disabled');
            }
            
            if (redoStack.length === 0) {
                redoButton.classList.add('disabled');
                redoOption.classList.add('disabled');
            } else {
                redoButton.classList.remove('disabled');
                redoOption.classList.remove('disabled');
            }
        }
        
        // Función para guardar el archivo
        function saveFile() {
            // Crear un blob con los datos
            const blob = new Blob([JSON.stringify(geoData, null, 2)], {type: 'application/json'});
            
            // Crear un enlace para descargar el archivo
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'geojson_export.geojson';
            a.click();
            
            updateStatus("Archivo guardado como geojson_export.geojson");
        }
        
        // Función para actualizar el estado
        function updateStatus(message, isError = false) {
            const statusBar = document.getElementById('statusBar');
            statusBar.textContent = message;
            
            if (isError) {
                statusBar.classList.add('error');
            } else {
                statusBar.classList.remove('error');
            }
        }
    </script>
</body>
